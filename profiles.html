<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #1c2526;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 30px 0;
            border-bottom: 1px solid #e8ecef;
        }

        .profile-pic {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 2px solid #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            margin-right: 50px;
        }

        .profile-info {
            flex: 1;
        }

        .name {
            font-size: 32px;
            font-weight: 700;
            margin: 0;
            color: #1c2526;
        }

        .username {
            font-size: 16px;
            color: #647a7e;
            margin: 8px 0;
            font-weight: 500;
        }

        .bio {
            font-size: 16px;
            line-height: 1.6;
            margin: 15px 0;
            color: #1c2526;
        }

        .stats {
            display: flex;
            gap: 50px;
            margin-top: 20px;
        }

        .stats span {
            font-size: 16px;
            color: #1c2526;
        }

        .stats span strong {
            font-weight: 700;
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 80px;
            border-bottom: 1px solid #e8ecef;
            margin-top: 30px;
        }

        .tab {
            padding: 12px 0;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            color: #647a7e;
            cursor: pointer;
            transition: color 0.3s;
        }

        .tab.active {
            color: #1c2526;
            border-bottom: 2px solid #00adef; /* Vimeo blue */
        }

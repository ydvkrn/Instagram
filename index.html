<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Reels Player</title>
    <link rel="icon" href="https://marya-hosting.pages.dev/btfstorage/file/idmha4pww8ow0y0f.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --purple: #8B5CF6;
            --red: #EF4444;
            --white: #FFFFFF;
            --dark: #000000;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: var(--dark);
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* Intro Screen */
        #intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: var(--dark);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease;
        }

        #intro-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #intro-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .skip-intro {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(139, 92, 246, 0.8);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            z-index: 10000;
        }

        /* Main Container */
        #reels-container {
            width: 100%;
            height: 100vh;
            position: relative;
            background: var(--dark);
            overflow: hidden;
        }

        .video-container {
            position: absolute;
            width: 100%;
            height: 100vh;
            top: 0;
            left: 0;
            background: var(--dark);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: var(--dark);
        }

        /* Top Bar - Instagram Style */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.7) 0%, transparent 100%);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            z-index: 100;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .app-logo {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            object-fit: cover;
        }

        .app-title {
            font-size: 22px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--purple), var(--red));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--white);
            font-size: 20px;
        }

        /* User Info - Instagram Style */
        .user-info {
            position: fixed;
            bottom: 80px;
            left: 16px;
            right: 16px;
            z-index: 50;
        }

        .user-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .profile-pic {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            border: 2px solid var(--white);
            object-fit: cover;
            cursor: pointer;
        }

        .username-container {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
        }

        .username {
            font-size: 15px;
            font-weight: 700;
            color: var(--white);
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
        }

        .verify-icon {
            width: 16px;
            height: 16px;
        }

        .video-title {
            font-size: 14px;
            line-height: 1.4;
            color: var(--white);
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Progress Bar - Instagram Style */
        .progress-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: rgba(255, 255, 255, 0.3);
            z-index: 60;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--purple), var(--red));
            transition: width 0.1s linear;
        }

        /* Search Modal */
        .search-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 200;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .search-modal.active {
            display: flex;
        }

        .search-content {
            background: rgba(20, 20, 20, 0.95);
            border-radius: 16px;
            padding: 24px;
            width: 90%;
            max-width: 400px;
        }

        .search-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .search-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--white);
        }

        .close-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--white);
            font-size: 20px;
            cursor: pointer;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: var(--white);
            font-size: 15px;
            outline: none;
            margin-bottom: 12px;
        }

        .search-submit {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--purple), var(--red));
            border: none;
            border-radius: 10px;
            color: var(--white);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        /* Loading */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--dark);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 300;
        }

        .loading.hidden {
            display: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(139, 92, 246, 0.3);
            border-top: 3px solid var(--purple);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: var(--white);
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 250;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .notification.show {
            opacity: 1;
        }

        /* Like Animation */
        .like-animation {
            position: absolute;
            width: 80px;
            height: 80px;
            opacity: 0;
            z-index: 150;
            pointer-events: none;
            animation: likePop 0.6s ease-out;
        }

        @keyframes likePop {
            0% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0; transform: scale(1); }
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <!-- Intro Screen -->
    <div id="intro-screen">
        <video id="intro-video" playsinline autoplay muted>
            <source src="https://marya-hosting.pages.dev/btfstorage/file/idmhbvy5w7efdjbh.mp4" type="video/mp4">
        </video>
        <button class="skip-intro" onclick="skipIntro()">Skip</button>
    </div>

    <!-- Loading -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <!-- Main Container -->
    <div id="reels-container"></div>

    <!-- Top Bar -->
    <div class="top-bar">
        <div class="logo-section">
            <img src="https://marya-hosting.pages.dev/btfstorage/file/idmha4pww8ow0y0f.jpg" alt="Logo" class="app-logo">
            <div class="app-title">Reels</div>
        </div>
        <div class="search-btn" onclick="openSearch()">
            <i class="fas fa-search"></i>
        </div>
    </div>

    <!-- User Info -->
    <div class="user-info">
        <div class="user-header">
            <img class="profile-pic" id="profilePic" src="" alt="">
            <div class="username-container" id="usernameContainer">
                <span class="username" id="username">Loading...</span>
                <img class="verify-icon" id="verifyIcon" src="https://i.postimg.cc/28DChkBZ/1000062918-removebg-preview-min.png" alt="" style="display: none;">
            </div>
        </div>
        <div class="video-title" id="videoTitle">Loading...</div>
    </div>

    <!-- Progress Bar -->
    <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
    </div>

    <!-- Search Modal -->
    <div class="search-modal" id="searchModal">
        <div class="search-content">
            <div class="search-header">
                <div class="search-title">Search Reel</div>
                <button class="close-btn" onclick="closeSearch()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <input type="text" class="search-input" id="searchInput" placeholder="Enter Reel ID" onkeypress="if(event.key==='Enter') searchReel()">
            <button class="search-submit" onclick="searchReel()">Search</button>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <script>
        // Global Variables
        let allReels = [];
        let allProfiles = [];
        let currentIndex = 0;
        let currentVideo = null;
        let isTransitioning = false;
        let touchStartY = 0;
        let lastTap = 0;
        let isAudioEnabled = localStorage.getItem('audioEnabled') === 'true';

        // DOM Elements
        const introScreen = document.getElementById('intro-screen');
        const introVideo = document.getElementById('intro-video');
        const loading = document.getElementById('loading');
        const container = document.getElementById('reels-container');
        const searchModal = document.getElementById('searchModal');
        const searchInput = document.getElementById('searchInput');
        const notification = document.getElementById('notification');
        const profilePic = document.getElementById('profilePic');
        const username = document.getElementById('username');
        const usernameContainer = document.getElementById('usernameContainer');
        const verifyIcon = document.getElementById('verifyIcon');
        const videoTitle = document.getElementById('videoTitle');
        const progressFill = document.getElementById('progressFill');

        // Skip Intro
        function skipIntro() {
            introVideo.pause();
            introScreen.classList.add('hidden');
            setTimeout(() => {
                introScreen.style.display = 'none';
            }, 500);
        }

        // Intro Video End Event
        introVideo.addEventListener('ended', () => {
            skipIntro();
        });

        // Show Notification
        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }

        // Search Functions
        function openSearch() {
            searchModal.classList.add('active');
            searchInput.focus();
        }

        function closeSearch() {
            searchModal.classList.remove('active');
            searchInput.value = '';
        }

        function searchReel() {
            const reelId = searchInput.value.trim();
            if (!reelId) {
                showNotification('Enter Reel ID');
                return;
            }

            const index = allReels.findIndex(r => r.reelId === reelId);
            if (index !== -1) {
                currentIndex = index;
                loadReel(currentIndex);
                closeSearch();
                showNotification('Reel loaded');
            } else {
                showNotification('Reel not found');
            }
        }

        // Load Metadata from GitHub
        async function loadMetadata() {
            try {
                console.log('Loading metadata...');

                // Fetch reels.json
                const reelsResponse = await fetch('https://raw.githubusercontent.com/ydvkrn/Instagram/refs/heads/main/reels.json');
                const reelsData = await reelsResponse.json();
                allReels = reelsData.reels || [];

                console.log('Loaded reels:', allReels.length);

                // Fetch profiles.json
                const profilesResponse = await fetch('https://raw.githubusercontent.com/ydvkrn/Instagram/refs/heads/main/profiles.json');
                const profilesData = await profilesResponse.json();
                allProfiles = profilesData.profiles || [];

                console.log('Loaded profiles:', allProfiles.length);

                if (allReels.length === 0) {
                    showNotification('No reels available');
                    return false;
                }

                return true;
            } catch (error) {
                console.error('Error loading metadata:', error);
                showNotification('Failed to load reels');
                return false;
            }
        }

        // Get Profile by ID
        function getProfile(userId) {
            const profile = allProfiles.find(p => p.id === userId);
            if (profile) {
                return profile;
            }
            return {
                username: 'User',
                profile: 'https://i.postimg.cc/3Rh3SjRb/image.jpg',
                verified: false
            };
        }

        // Update UI with Reel Data
        function updateUI(reel) {
            const profile = getProfile(reel.id);

            profilePic.src = profile.profile;
            username.textContent = profile.username;
            videoTitle.textContent = reel.title;

            if (profile.verified) {
                verifyIcon.style.display = 'inline';
            } else {
                verifyIcon.style.display = 'none';
            }

            profilePic.dataset.userId = reel.id;
            usernameContainer.dataset.userId = reel.id;
        }

        // Create Video Element
        function createVideoElement(reel) {
            const div = document.createElement('div');
            div.className = 'video-container';

            const video = document.createElement('video');
            video.src = reel.media;
            video.playsInline = true;
            video.loop = true;
            video.muted = !isAudioEnabled;
            video.setAttribute('playsinline', '');
            video.setAttribute('webkit-playsinline', '');

            video.addEventListener('canplay', () => {
                currentVideo = video;
                updateUI(reel);
                video.play().catch(console.log);
            });

            video.addEventListener('timeupdate', () => {
                const progress = (video.currentTime / video.duration) * 100;
                progressFill.style.width = progress + '%';
            });

            video.addEventListener('error', (e) => {
                console.error('Video error:', e);
                showNotification('Video load failed');
                setTimeout(() => nextReel(), 1000);
            });

            video.addEventListener('click', () => {
                if (!isAudioEnabled) {
                    video.muted = false;
                    isAudioEnabled = true;
                    localStorage.setItem('audioEnabled', 'true');
                    showNotification('Sound on');
                }
            });

            div.appendChild(video);
            return div;
        }

        // Load Reel
        function loadReel(index) {
            if (index < 0 || index >= allReels.length) return;

            if (currentVideo) {
                currentVideo.pause();
            }

            container.innerHTML = '';
            progressFill.style.width = '0%';

            const reel = allReels[index];
            console.log('Loading reel:', reel.reelId);

            const videoElement = createVideoElement(reel);
            container.appendChild(videoElement);

            window.history.pushState({}, '', `?reelId=${reel.reelId}`);
        }

        // Navigation
        function nextReel() {
            if (isTransitioning) return;
            isTransitioning = true;

            currentIndex++;
            if (currentIndex >= allReels.length) {
                currentIndex = 0;
            }

            loadReel(currentIndex);
            setTimeout(() => { isTransitioning = false; }, 300);
        }

        function prevReel() {
            if (isTransitioning) return;
            isTransitioning = true;

            currentIndex--;
            if (currentIndex < 0) {
                currentIndex = allReels.length - 1;
            }

            loadReel(currentIndex);
            setTimeout(() => { isTransitioning = false; }, 300);
        }

        // Like Animation
        function showLike(x, y) {
            const img = document.createElement('img');
            img.src = 'https://i.postimg.cc/pr68HrJm/1000063176-removebg-preview.png';
            img.className = 'like-animation';
            img.style.left = x + 'px';
            img.style.top = y + 'px';
            container.appendChild(img);
            setTimeout(() => img.remove(), 600);
        }

        // Touch Events
        container.addEventListener('touchstart', (e) => {
            touchStartY = e.touches[0].clientY;
        });

        container.addEventListener('touchend', (e) => {
            const touchEndY = e.changedTouches[0].clientY;
            const delta = touchStartY - touchEndY;

            // Check double tap
            const now = Date.now();
            if (now - lastTap < 300) {
                const x = e.changedTouches[0].clientX;
                const y = e.changedTouches[0].clientY;
                showLike(x, y);
                lastTap = 0;
                return;
            }
            lastTap = now;

            // Swipe navigation
            if (Math.abs(delta) > 50) {
                if (delta > 0) {
                    nextReel();
                } else {
                    prevReel();
                }
            }
        });

        // Keyboard Controls
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') {
                e.preventDefault();
                nextReel();
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                prevReel();
            } else if (e.key === ' ') {
                e.preventDefault();
                if (currentVideo) {
                    if (currentVideo.paused) {
                        currentVideo.play();
                    } else {
                        currentVideo.pause();
                    }
                }
            } else if (e.key === '/') {
                e.preventDefault();
                openSearch();
            } else if (e.key === 'Escape') {
                closeSearch();
            }
        });

        // Profile Click
        profilePic.addEventListener('click', () => {
            const userId = profilePic.dataset.userId;
            if (userId) {
                window.open(`/profiles.html?id=${userId}`, '_blank');
            }
        });

        usernameContainer.addEventListener('click', () => {
            const userId = usernameContainer.dataset.userId;
            if (userId) {
                window.open(`/profiles.html?id=${userId}`, '_blank');
            }
        });

        // Initialize
        async function init() {
            loading.classList.remove('hidden');

            const success = await loadMetadata();

            if (success) {
                // Check URL for reelId
                const urlParams = new URLSearchParams(window.location.search);
                const reelId = urlParams.get('reelId');

                if (reelId) {
                    const index = allReels.findIndex(r => r.reelId === reelId);
                    if (index !== -1) {
                        currentIndex = index;
                    }
                }

                loadReel(currentIndex);
            }

            loading.classList.add('hidden');
        }

        // Start when intro ends
        introVideo.addEventListener('ended', () => {
            setTimeout(init, 500);
        });

        // Or skip intro
        window.skipIntro = function() {
            introVideo.pause();
            introScreen.classList.add('hidden');
            setTimeout(() => {
                introScreen.style.display = 'none';
                init();
            }, 500);
        };

        // Prevent context menu
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>

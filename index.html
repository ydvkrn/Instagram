<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Reel Of The Day</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }

        #reels-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            -webkit-overflow-scrolling: touch;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            scroll-snap-align: start;
            flex-shrink: 0;
            background-color: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            background-color: #000;
        }

        .video-loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 32px;
            height: 32px;
            border: 3px solid #fff;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            z-index: 10;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .fixed-overlay {
            position: fixed;
            bottom: 80px;
            left: 15px;
            width: calc(100% - 30px);
            display: flex;
            align-items: center;
            padding: 10px;
            background: transparent;
        }

        .profile-pic {
            width: 45px;
            height: 45px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid white;
        }

        .user-info {
            margin-left: 10px;
            color: white;
        }

        .username {
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .verify-badge {
            width: 16px;
            height: 16px;
            margin-left: 5px;
        }

        .title {
            font-size: 14px;
            opacity: 0.9;
            position: fixed;
            bottom: 40px;
            left: 15px;
            width: calc(100% - 30px);
            color: white;
            padding: 5px 10px;
            background: transparent;
            border-radius: 8px;
            white-space: normal;
            cursor: pointer;
        }

        .like-animation {
            position: absolute;
            width: 120px;
            height: 120px;
            opacity: 0;
            transition: opacity 0.9s ease-in-out;
        }

        .progress-bar {
            position: absolute;
            bottom: 0; /* Moved to bottom */
            left: 0;
            height: 5px; /* Slightly thicker for clickability */
            background: #fff;
            width: 0;
            z-index: 11;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="reels-container"></div>
    
    <div class="fixed-overlay">
        <img class="profile-pic" id="profile-pic" src="">
        <div class="user-info">
            <div class="username" id="username">
                <span id="username-text">Loading...</span>
                <img class="verify-badge" id="verify-badge" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/81/Twitter_Verified_Badge_Gold.svg/2048px-Twitter_Verified_Badge_Gold.svg.png">
            </div>
        </div>
    </div>
    
    <div class="title" id="title" onclick="showFullTitle()">Loading...</div>

    <script>
        let fullTitle = "";
        let isAudioEnabled = localStorage.getItem('audioEnabled') === 'true';
        const AUDIO_PERSISTENCE_DURATION = 30 * 60 * 1000;
        let allReels = [];
        let currentIndex = 0;
        let touchStartY = 0;
        let loadedVideos = new Map();

        const urlParams = new URLSearchParams(window.location.search);
        const initialReelId = urlParams.get('reelId') || null;

        const container = document.getElementById('reels-container');
        const profilePic = document.getElementById('profile-pic');
        const usernameText = document.getElementById('username-text');
        const verifyBadge = document.getElementById('verify-badge');
        const title = document.getElementById('title');

        function setAudioPersistence() {
            localStorage.setItem('audioEnabled', 'true');
            localStorage.setItem('audioTimestamp', Date.now());
        }

        function shouldKeepAudioEnabled() {
            const timestamp = localStorage.getItem('audioTimestamp');
            if (!timestamp) return false;
            return Date.now() - parseInt(timestamp) < AUDIO_PERSISTENCE_DURATION;
        }

        if (shouldKeepAudioEnabled()) {
            isAudioEnabled = true;
        } else {
            localStorage.removeItem('audioEnabled');
            localStorage.removeItem('audioTimestamp');
        }

        async function loadData() {
            try {
                const [profilesResponse, reelsResponse] = await Promise.all([
                    fetch('profiles.json').then(res => res.ok ? res.json() : ({ profiles: [] })),
                    fetch('reels.json').then(res => res.ok ? res.json() : ({ reels: [] }))
                ]);

                const profiles = profilesResponse.profiles || [];
                allReels = reelsResponse.reels || [];

                if (allReels.length === 0) {
                    container.innerHTML = '<div style="color: white; text-align: center; padding-top: 50%;">No reels available.</div>';
                    return { profiles, success: false };
                }

                // Sort reels by reelId for sequential playback
                allReels.sort((a, b) => a.reelId.localeCompare(b.reelId));

                return { profiles, success: true };
            } catch (error) {
                console.error('Error loading data:', error);
                container.innerHTML = '<div style="color: white; text-align: center; padding-top: 50%;">Failed to load reels.</div>';
                return { profiles: [], success: false };
            }
        }

        async function initialize() {
            const { profiles, success } = await loadData();
            if (!success) return;

            if (initialReelId) {
                currentIndex = allReels.findIndex(reel => reel.reelId === initialReelId);
                if (currentIndex === -1) currentIndex = 0;
            } else {
                currentIndex = 0;
            }

            function getProfileById(id) {
                return profiles.find(profile => profile.id === id) || { 
                    username: "bot", 
                    profile: "https://i.postimg.cc/3Rh3SjRb/image.jpg", 
                    verified: true
                };
            }

            async function createVideoElement(reel, index) {
                if (loadedVideos.has(index)) {
                    return loadedVideos.get(index);
                }

                const div = document.createElement('div');
                div.className = 'video-container';

                const video = document.createElement('video');
                video.playsInline = true;
                video.controls = false;
                video.muted = !isAudioEnabled;
                video.loop = false;
                video.dataset.index = index;
                video.dataset.title = reel.title;
                video.src = reel.media;

                const loader = document.createElement('div');
                loader.className = 'video-loader';
                loader.style.display = 'block';
                div.appendChild(loader);

                const progressBar = document.createElement('div');
                progressBar.className = 'progress-bar';
                div.appendChild(progressBar);

                video.addEventListener('canplay', () => {
                    loader.style.display = 'none';
                });

                video.addEventListener('timeupdate', () => {
                    if (!video.paused) {
                        const progress = (video.currentTime / video.duration) * 100;
                        progressBar.style.width = `${progress}%`;
                    }
                });

                video.addEventListener('error', () => {
                    loader.style.display = 'none';
                });

                video.addEventListener('click', () => {
                    if (!isAudioEnabled) {
                        isAudioEnabled = true;
                        setAudioPersistence();
                        document.querySelectorAll('video').forEach(v => v.muted = false);
                        video.play().catch(() => {});
                    }
                });

                video.addEventListener('dblclick', (e) => {
                    showLikeAnimation(div, e);
                });

                progressBar.addEventListener('click', (e) => {
                    const rect = progressBar.getBoundingClientRect();
                    const clickX = e.clientX - rect.left;
                    const progressWidth = rect.width;
                    const seekPercentage = clickX / progressWidth;
                    video.currentTime = video.duration * seekPercentage;
                    video.play().catch(() => {});
                });

                div.appendChild(video);
                loadedVideos.set(index, div);
                return div;
            }

            function updateMetadata(reel) {
                fullTitle = reel.title;
                title.innerText = reel.title;
                const profileData = getProfileById(reel.id);
                profilePic.src = profileData.profile || "https://i.postimg.cc/3Rh3SjRb/image.jpg";
                usernameText.innerText = profileData.username;
                verifyBadge.style.display = profileData.verified ? "inline" : "none";
            }

            async function loadReels() {
                container.innerHTML = '';
                for (let i = 0; i < allReels.length; i++) {
                    const reel = allReels[i];
                    const videoElement = await createVideoElement(reel, i);
                    container.appendChild(videoElement);
                }
                // Scroll to initial index
                container.scrollTo({ top: currentIndex * window.innerHeight, behavior: 'auto' });
            }

            function enableScrollPlayback() {
                let currentVideo = null;

                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        const video = entry.target.querySelector('video');
                        const loader = entry.target.querySelector('.video-loader');
                        const progressBar = entry.target.querySelector('.progress-bar');

                        if (!video) return;

                        const index = parseInt(video.dataset.index);

                        if (entry.isIntersecting) {
                            document.querySelectorAll('video').forEach(v => {
                                if (v !== video) v.pause();
                            });

                            currentVideo = video;
                            video.muted = !isAudioEnabled;

                            const reel = allReels[index];
                            if (reel) {
                                updateMetadata(reel);
                                window.history.pushState({}, document.title, `/Instagram/?reelId=${reel.reelId}`);
                            }

                            currentIndex = index; // Update currentIndex
                            video.currentTime = 0;
                            video.play().catch(() => {});
                            if (progressBar) progressBar.style.display = 'block';
                        } else {
                            video.pause();
                            if (loader) loader.style.display = 'none';
                            if (progressBar) progressBar.style.display = 'none';
                        }
                    });
                }, { threshold: 0.7 });

                container.addEventListener('touchstart', (e) => {
                    touchStartY = e.touches[0].clientY;
                });

                container.addEventListener('touchend', (e) => {
                    const touchEndY = e.changedTouches[0].clientY;
                    const swipeDistance = touchStartY - touchEndY;
                    if (swipeDistance > 50 && currentIndex < allReels.length - 1) {
                        container.scrollTo({ top: (currentIndex + 1) * window.innerHeight, behavior: 'smooth' });
                    } else if (swipeDistance < -50 && currentIndex > 0) {
                        container.scrollTo({ top: (currentIndex - 1) * window.innerHeight, behavior: 'smooth' });
                    }
                });

                const containers = document.querySelectorAll(".video-container");
                containers.forEach(container => observer.observe(container));
            }

            function showFullTitle() {
                alert(fullTitle);
            }

            function showLikeAnimation(container, event) {
                const heart = document.createElement('img');
                heart.src = "https://png.pngtree.com/png-vector/20220428/ourmid/pngtree-smooth-glossy-heart-vector-file-ai-and-png-png-image_4557871.png";
                heart.className = 'like-animation';
                heart.style.left = `${event.clientX - 40}px`;
                heart.style.top = `${event.clientY - 40}px`;
                heart.style.opacity = 1;

                container.appendChild(heart);
                setTimeout(() => {
                    heart.style.opacity = 0;
                    container.removeChild(heart);
                }, 500);
            }

            loadReels().then(() => enableScrollPlayback());
        }

        initialize();
    </script>
</body>
</html>

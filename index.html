<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Reel Of The Day</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }

        #reels-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            scroll-snap-type: y mandatory;
            -webkit-overflow-scrolling: touch;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            scroll-snap-align: start;
            flex-shrink: 0;
            background-color: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            background-color: #000;
        }

        .video-loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 32px;
            height: 32px;
            border: 3px solid #fff;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            z-index: 10;
            display: none;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .fixed-overlay {
            position: fixed;
            bottom: 80px;
            left: 15px;
            width: calc(100% - 30px);
            display: flex;
            align-items: center;
            padding: 10px;
            background: transparent;
        }

        .profile-pic {
            width: 45px;
            height: 45px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid white;
        }

        .user-info {
            margin-left: 10px;
            color: white;
        }

        .username {
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .verify-badge {
            width: 16px;
            height: 16px;
            margin-left: 5px;
        }

        .title {
            font-size: 14px;
            opacity: 0.9;
            position: fixed;
            bottom: 40px;
            left: 15px;
            width: calc(100% - 30px);
            color: white;
            padding: 5px 10px;
            background: transparent;
            border-radius: 8px;
            white-space: normal;
            cursor: pointer;
        }

        .like-animation {
            position: absolute;
            width: 120px;
            height: 120px;
            opacity: 0;
            transition: opacity 0.9s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="reels-container"></div>
    
    <div class="fixed-overlay">
        <img class="profile-pic" id="profile-pic" src="">
        <div class="user-info">
            <div class="username" id="username">
                <span id="username-text">Loading...</span>
                <img class="verify-badge" id="verify-badge" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/81/Twitter_Verified_Badge_Gold.svg/2048px-Twitter_Verified_Badge_Gold.svg.png">
            </div>
        </div>
    </div>
    
    <div class="title" id="title" onclick="showFullTitle()">Loading...</div>

    <script>
        let fullTitle = "";
        let isAudioEnabled = localStorage.getItem('audioEnabled') === 'true';
        const AUDIO_PERSISTENCE_DURATION = 30 * 60 * 1000;
        const CACHE_NAME = 'reels-cache-v1';
        let allReels = [];
        let currentIndex = 0;

        // URL se reelId extract karna
        const urlParams = new URLSearchParams(window.location.search);
        const initialReelId = urlParams.get('reelId') || null;

        function setAudioPersistence() {
            localStorage.setItem('audioEnabled', 'true');
            localStorage.setItem('audioTimestamp', Date.now());
        }

        function shouldKeepAudioEnabled() {
            const timestamp = localStorage.getItem('audioTimestamp');
            if (!timestamp) return false;
            return Date.now() - parseInt(timestamp) < AUDIO_PERSISTENCE_DURATION;
        }

        if (shouldKeepAudioEnabled()) {
            isAudioEnabled = true;
        } else {
            localStorage.removeItem('audioEnabled');
            localStorage.removeItem('audioTimestamp');
        }

        async function fetchAndCache(url) {
            try {
                const cache = await caches.open(CACHE_NAME);
                let cachedResponse = await cache.match(url);
                if (cachedResponse) return cachedResponse.url;

                const response = await fetch(url, { mode: 'cors', cache: 'force-cache' });
                if (response.ok) {
                    await cache.put(url, response.clone());
                    return url;
                }
                return url;
            } catch (error) {
                console.error(`Cache fetch failed for ${url}:`, error);
                return url;
            }
        }

        const container = document.getElementById('reels-container');
        const profilePic = document.getElementById('profile-pic');
        const usernameText = document.getElementById('username-text');
        const verifyBadge = document.getElementById('verify-badge');
        const title = document.getElementById('title');

        Promise.all([
            fetch('profiles.json').then(res => res.ok ? res.json() : ({ profiles: [] })).catch(() => ({ profiles: [] })),
            fetch('reels.json').then(res => res.ok ? res.json() : ({ reels: [] })).catch(() => ({ reels: [] }))
        ])
        .then(([profilesData, reelsData]) => {
            const profiles = profilesData.profiles || [];
            allReels = reelsData.reels || [];

            if (allReels.length === 0) {
                container.innerHTML = '<div style="color: white; text-align: center; padding-top: 50%;">No reels available.</div>';
                return;
            }

            // Initial reel set karna
            if (initialReelId) {
                currentIndex = allReels.findIndex(reel => reel.reelId === initialReelId);
                if (currentIndex === -1) currentIndex = 0;
            }

            function getProfileById(id) {
                return profiles.find(profile => profile.id === id) || { 
                    username: "bot", 
                    profile: "https://i.postimg.cc/3Rh3SjRb/image.jpg", 
                    verified: true
                };
            }

            async function createVideoElement(reel, index) {
                const div = document.createElement('div');
                div.className = 'video-container';

                const video = document.createElement('video');
                video.playsInline = true;
                video.controls = false;
                video.muted = !isAudioEnabled;
                video.loop = true;
                video.dataset.index = index;
                video.dataset.title = reel.title;

                const cachedUrl = await fetchAndCache(reel.media);
                video.src = cachedUrl;

                const loader = document.createElement('div');
                loader.className = 'video-loader';
                loader.style.display = 'block'; // Initially visible
                div.appendChild(loader);

                let hasStartedPlaying = false;

                video.addEventListener('progress', () => {
                    const buffered = video.buffered;
                    if (buffered.length > 0) {
                        const bufferedEnd = buffered.end(0);
                        const duration = video.duration || 0;
                        const bufferedPercent = duration ? (bufferedEnd / duration) * 100 : 0;

                        if (bufferedPercent >= 30 && !hasStartedPlaying) {
                            loader.style.display = 'none';
                            video.play().catch(error => console.log("Play error:", error));
                            hasStartedPlaying = true;
                            updateMetadata(reel);
                        }
                    }
                });

                video.addEventListener('error', () => {
                    loader.style.display = 'block';
                    loader.innerHTML = 'Load failed';
                    setTimeout(() => loader.style.display = 'none', 2000);
                });

                video.addEventListener('click', () => {
                    if (!isAudioEnabled) {
                        isAudioEnabled = true;
                        setAudioPersistence();
                        document.querySelectorAll('video').forEach(v => v.muted = false);
                        video.play().catch(error => console.log("Play error:", error));
                    }
                });

                video.addEventListener('dblclick', (e) => {
                    showLikeAnimation(div, e);
                });

                div.appendChild(video);
                return div;
            }

            function updateMetadata(reel) {
                fullTitle = reel.title;
                title.innerText = reel.title;
                const profileData = getProfileById(reel.id);
                fetchAndCache(profileData.profile).then(cachedUrl => {
                    profilePic.src = cachedUrl || "https://i.postimg.cc/3Rh3SjRb/image.jpg";
                });
                usernameText.innerText = profileData.username;
                verifyBadge.style.display = profileData.verified ? "inline" : "none";
            }

            async function loadCurrentReel() {
                container.innerHTML = ''; // Clear previous content
                const reel = allReels[currentIndex];
                const videoElement = await createVideoElement(reel, currentIndex);
                container.appendChild(videoElement);

                // Placeholders for previous and next reels
                if (currentIndex > 0) {
                    const prevPlaceholder = document.createElement('div');
                    prevPlaceholder.className = 'video-container';
                    container.insertBefore(prevPlaceholder, videoElement);
                }
                if (currentIndex + 1 < allReels.length) {
                    const nextPlaceholder = document.createElement('div');
                    nextPlaceholder.className = 'video-container';
                    container.appendChild(nextPlaceholder);
                }
            }

            function enableScrollPlayback() {
                let currentVideo = null;
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        const video = entry.target.querySelector('video');
                        const loader = entry.target.querySelector('.video-loader');

                        if (!video) return; // Placeholder ke liye skip

                        const index = parseInt(video.dataset.index);

                        if (entry.isIntersecting) {
                            // Pause all other videos
                            document.querySelectorAll('video').forEach(v => {
                                if (v !== video) v.pause();
                            });

                            currentVideo = video;
                            video.muted = !isAudioEnabled;

                            const reel = allReels[index];
                            if (reel) {
                                updateMetadata(reel);
                                window.history.pushState({}, document.title, `/Instagram/?reelId=${reel.reelId}`);
                            }

                            if (index !== currentIndex) {
                                currentIndex = index;
                                loadCurrentReel().then(() => enableScrollPlayback());
                            }
                        } else if (video !== currentVideo) {
                            video.pause();
                            if (loader) loader.style.display = 'none';
                        }
                    });
                }, { threshold: 0.7 });

                const containers = document.querySelectorAll(".video-container");
                containers.forEach(container => observer.observe(container));
            }

            function showFullTitle() {
                alert(fullTitle);
            }

            function showLikeAnimation(container, event) {
                const heart = document.createElement('img');
                heart.src = "https://png.pngtree.com/png-vector/20220428/ourmid/pngtree-smooth-glossy-heart-vector-file-ai-and-png-png-image_4557871.png";
                heart.className = 'like-animation';
                heart.style.left = `${event.clientX - 40}px`;
                heart.style.top = `${event.clientY - 40}px`;
                heart.style.opacity = 1;

                container.appendChild(heart);
                setTimeout(() => {
                    heart.style.opacity = 0;
                    container.removeChild(heart);
                }, 500);
            }

            // Initial load
            loadCurrentReel().then(() => enableScrollPlayback());
        })
        .catch(error => {
            console.error('Error loading data:', error);
            container.innerHTML = '<div style="color: white; text-align: center; padding-top: 50%;">Failed to load reels.</div>';
        });
    </script>
</body>
</html>

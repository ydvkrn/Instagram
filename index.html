<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Reel Of The Day</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }

        #reels-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            scroll-snap-type: y mandatory;
            -webkit-overflow-scrolling: touch;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            scroll-snap-align: start;
            flex-shrink: 0;
            background-color: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            background-color: #000;
        }

        .video-loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 32px;
            height: 32px;
            border: 3px solid #fff;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            z-index: 10;
            display: none;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .fixed-overlay {
            position: fixed;
            bottom: 80px;
            left: 15px;
            width: calc(100% - 30px);
            display: flex;
            align-items: center;
            padding: 10px;
            background: transparent;
        }

        .profile-pic {
            width: 45px;
            height: 45px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid white;
        }

        .user-info {
            margin-left: 10px;
            color: white;
        }

        .username {
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .verify-badge {
            width: 16px;
            height: 16px;
            margin-left: 5px;
        }

        .title {
            font-size: 14px;
            opacity: 0.9;
            position: fixed;
            bottom: 40px;
            left: 15px;
            width: calc(100% - 30px);
            color: white;
            padding: 5px 10px;
            background: transparent;
            border-radius: 8px;
            white-space: normal;
            cursor: pointer;
        }

        .like-animation {
            position: absolute;
            width: 120px;
            height: 120px;
            opacity: 0;
            transition: opacity 0.9s ease-in-out;
        }

        /* New Styles */
        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 3px;
            background: #fff;
            width: 0;
            z-index: 11;
        }

        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            z-index: 12;
        }
    </style>
</head>
<body>
    <div id="reels-container"></div>
    
    <div class="fixed-overlay">
        <img class="profile-pic" id="profile-pic" src="">
        <div class="user-info">
            <div class="username" id="username">
                <span id="username-text">Loading...</span>
                <img class="verify-badge" id="verify-badge" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/81/Twitter_Verified_Badge_Gold.svg/2048px-Twitter_Verified_Badge_Gold.svg.png">
            </div>
        </div>
    </div>
    
    <div class="title" id="title" onclick="showFullTitle()">Loading...</div>

    <script>
        let fullTitle = "";
        let isAudioEnabled = localStorage.getItem('audioEnabled') === 'true';
        const AUDIO_PERSISTENCE_DURATION = 30 * 60 * 1000;
        const CACHE_NAME = 'reels-cache-v1';
        let allReels = [];
        let currentIndex = 0;
        let viewedReels = [];
        let touchStartY = 0;

        const urlParams = new URLSearchParams(window.location.search);
        const initialReelId = urlParams.get('reelId') || null;

        function setAudioPersistence() {
            localStorage.setItem('audioEnabled', 'true');
            localStorage.setItem('audioTimestamp', Date.now());
        }

        function shouldKeepAudioEnabled() {
            const timestamp = localStorage.getItem('audioTimestamp');
            if (!timestamp) return false;
            return Date.now() - parseInt(timestamp) < AUDIO_PERSISTENCE_DURATION;
        }

        if (shouldKeepAudioEnabled()) {
            isAudioEnabled = true;
        } else {
            localStorage.removeItem('audioEnabled');
            localStorage.removeItem('audioTimestamp');
        }

        async function fetchAndCache(url) {
            try {
                const cache = await caches.open(CACHE_NAME);
                let cachedResponse = await cache.match(url);
                if (cachedResponse) return cachedResponse.url;

                const response = await fetch(url, { mode: 'cors', cache: 'force-cache' });
                if (response.ok) {
                    await cache.put(url, response.clone());
                    return url;
                }
                return url;
            } catch (error) {
                console.error(`Cache fetch failed for ${url}:`, error);
                return url;
            }
        }

        const container = document.getElementById('reels-container');
        const profilePic = document.getElementById('profile-pic');
        const usernameText = document.getElementById('username-text');
        const verifyBadge = document.getElementById('verify-badge');
        const title = document.getElementById('title');

        function getRandomReel(excludeIndex) {
            let availableReels = allReels.filter((_, idx) => !viewedReels.includes(idx) && idx !== excludeIndex);
            if (availableReels.length === 0) {
                viewedReels = [];
                availableReels = allReels.filter((_, idx) => idx !== excludeIndex);
            }
            const randomIdx = Math.floor(Math.random() * availableReels.length);
            return allReels.indexOf(availableReels[randomIdx]);
        }

        // Improvement 1: Better Error Handling
        async function fetchWithErrorHandling(url, fallback) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Failed to fetch ${url}`);
                return await response.json();
            } catch (error) {
                console.error(`Fetch error for ${url}:`, error);
                showError(`Failed to load ${url.split('.')[0]}`);
                return fallback;
            }
        }

        Promise.all([
            fetchWithErrorHandling('profiles.json', { profiles: [] }),
            fetchWithErrorHandling('reels.json', { reels: [] })
        ])
        .then(([profilesData, reelsData]) => {
            const profiles = profilesData.profiles || [];
            allReels = reelsData.reels || [];

            if (allReels.length === 0) {
                container.innerHTML = '<div style="color: white; text-align: center; padding-top: 50%;">No reels available.</div>';
                return;
            }

            if (initialReelId) {
                currentIndex = allReels.findIndex(reel => reel.reelId === initialReelId);
                if (currentIndex === -1) currentIndex = getRandomReel(-1);
            } else {
                currentIndex = getRandomReel(-1);
            }
            viewedReels.push(currentIndex);

            function getProfileById(id) {
                return profiles.find(profile => profile.id === id) || { 
                    username: "bot", 
                    profile: "https://i.postimg.cc/3Rh3SjRb/image.jpg", 
                    verified: true
                };
            }

            async function createVideoElement(reel, index, isPreload = false) {
                const div = document.createElement('div');
                div.className = 'video-container';

                const video = document.createElement('video');
                video.playsInline = true;
                video.controls = false;
                video.muted = !isAudioEnabled;
                video.loop = !isPreload;
                video.dataset.index = index;
                video.dataset.title = reel.title;

                const cachedUrl = await fetchAndCache(reel.media);
                video.src = cachedUrl;

                const loader = document.createElement('div');
                loader.className = 'video-loader';
                loader.style.display = 'block';
                div.appendChild(loader);

                // Improvement 2: Progress Bar
                const progressBar = document.createElement('div');
                progressBar.className = 'progress-bar';
                div.appendChild(progressBar);

                // Improvement 1: Error Message Container
                const errorMessage = document.createElement('div');
                errorMessage.className = 'error-message';
                div.appendChild(errorMessage);

                video.addEventListener('canplay', () => {
                    loader.style.display = 'none';
                    if (!isPreload) {
                        video.play().catch(error => showError('Playback failed', div));
                        updateMetadata(reel);
                    }
                });

                // Progress Bar Update
                video.addEventListener('timeupdate', () => {
                    if (!isPreload && !video.paused) {
                        const progress = (video.currentTime / video.duration) * 100;
                        progressBar.style.width = `${progress}%`;
                    }
                });

                video.addEventListener('error', () => {
                    loader.style.display = 'none';
                    showError('Video failed to load', div);
                });

                video.addEventListener('click', () => {
                    if (!isAudioEnabled) {
                        isAudioEnabled = true;
                        setAudioPersistence();
                        document.querySelectorAll('video').forEach(v => v.muted = false);
                        video.play().catch(error => showError('Playback failed', div));
                    }
                });

                video.addEventListener('dblclick', (e) => {
                    if (!isPreload) showLikeAnimation(div, e);
                });

                div.appendChild(video);
                return div;
            }

            function updateMetadata(reel) {
                fullTitle = reel.title;
                title.innerText = reel.title;
                const profileData = getProfileById(reel.id);
                fetchAndCache(profileData.profile).then(cachedUrl => {
                    profilePic.src = cachedUrl || "https://i.postimg.cc/3Rh3SjRb/image.jpg";
                });
                usernameText.innerText = profileData.username;
                verifyBadge.style.display = profileData.verified ? "inline" : "none";
            }

            // Improvement 5: Preloading
            async function loadCurrentReel() {
                container.innerHTML = '';
                const currentReel = allReels[currentIndex];
                const currentVideoElement = await createVideoElement(currentReel, currentIndex);
                container.appendChild(currentVideoElement);

                // Preload next reel
                const nextIndex = getRandomReel(currentIndex);
                const nextReel = allReels[nextIndex];
                const nextVideoElement = await createVideoElement(nextReel, nextIndex, true);
                container.appendChild(nextVideoElement);
            }

            function enableScrollPlayback() {
                let currentVideo = null;
                let lastScrollTop = 0;

                // Improvement 3: Swipe Gestures
                container.addEventListener('touchstart', (e) => {
                    touchStartY = e.touches[0].clientY;
                });

                container.addEventListener('touchend', (e) => {
                    const touchEndY = e.changedTouches[0].clientY;
                    const swipeDistance = touchStartY - touchEndY;
                    if (swipeDistance > 50) { // Swipe up
                        currentIndex = getRandomReel(currentIndex);
                        viewedReels.push(currentIndex);
                        loadCurrentReel();
                    }
                });

                container.addEventListener('scroll', () => {
                    const scrollTop = container.scrollTop;
                    const direction = scrollTop > lastScrollTop ? 'down' : 'up';
                    lastScrollTop = scrollTop;

                    const videoContainers = document.querySelectorAll('.video-container');
                    if (videoContainers.length < 2) return;

                    const currentContainer = videoContainers[0];
                    const nextContainer = videoContainers[1];

                    if (direction === 'down' && nextContainer.getBoundingClientRect().top <= window.innerHeight * 0.7) {
                        currentIndex = getRandomReel(currentIndex);
                        viewedReels.push(currentIndex);
                        loadCurrentReel();
                    }
                });

                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        const video = entry.target.querySelector('video');
                        const loader = entry.target.querySelector('.video-loader');
                        const progressBar = entry.target.querySelector('.progress-bar');

                        if (!video) return;

                        const index = parseInt(video.dataset.index);

                        if (entry.isIntersecting) {
                            document.querySelectorAll('video').forEach(v => {
                                if (v !== video) v.pause();
                            });

                            currentVideo = video;
                            video.muted = !isAudioEnabled;

                            const reel = allReels[index];
                            if (reel) {
                                updateMetadata(reel);
                                window.history.pushState({}, document.title, `/Instagram/?reelId=${reel.reelId}`);
                            }

                            video.play().catch(error => showError('Playback failed', entry.target));
                            if (progressBar) progressBar.style.display = 'block';
                        } else if (video !== currentVideo) {
                            video.pause();
                            if (loader) loader.style.display = 'none';
                            if (progressBar) progressBar.style.display = 'none';
                        }
                    });
                }, { threshold: 0.7 });

                const containers = document.querySelectorAll(".video-container");
                containers.forEach(container => observer.observe(container));
            }

            function showFullTitle() {
                alert(fullTitle);
            }

            function showLikeAnimation(container, event) {
                const heart = document.createElement('img');
                heart.src = "https://png.pngtree.com/png-vector/20220428/ourmid/pngtree-smooth-glossy-heart-vector-file-ai-and-png-png-image_4557871.png";
                heart.className = 'like-animation';
                heart.style.left = `${event.clientX - 40}px`;
                heart.style.top = `${event.clientY - 40}px`;
                heart.style.opacity = 1;

                container.appendChild(heart);
                setTimeout(() => {
                    heart.style.opacity = 0;
                    container.removeChild(heart);
                }, 500);
            }

            // Improvement 1: Error Display Function
            function showError(message, container = null) {
                const target = container || document.body;
                const errorDiv = target.querySelector('.error-message');
                if (errorDiv) {
                    errorDiv.textContent = message;
                    errorDiv.style.display = 'block';
                    setTimeout(() => {
                        errorDiv.style.display = 'none';
                    }, 3000);
                }
            }

            loadCurrentReel().then(() => enableScrollPlayback());
        });
    </script>
</body>
</html>

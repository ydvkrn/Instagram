<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>MSM Reel</title>
    <link rel="icon" href="https://i.postimg.cc/BvW9rPb3/20250310-073449.jpg" type="image/jpeg">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }

        #reels-container {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background-color: #000;
        }

        .video-container {
            position: absolute;
            width: 100%;
            height: 100vh;
            top: 0;
            left: 0;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-container.active {
            opacity: 1;
        }

        video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
            background-color: #000;
        }

        .fixed-overlay {
            position: fixed;
            bottom: 80px;
            left: 15px;
            width: calc(100% - 30px);
            display: flex;
            align-items: center;
            padding: 10px;
            background: transparent;
            z-index: 10;
        }

        .profile-pic {
            width: 45px;
            height: 45px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid white;
            cursor: pointer;
            pointer-events: auto;
        }

        .user-info {
            margin-left: 10px;
            color: white;
            cursor: pointer;
            pointer-events: auto;
        }

        .username {
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .verify-badge {
            width: 16px;
            height: 16px;
            margin-left: 5px;
        }

        .title {
            font-size: 14px;
            opacity: 0.9;
            position: fixed;
            bottom: 40px;
            left: 15px;
            width: calc(100% - 30px);
            color: white;
            padding: 5px 10px;
            background: transparent;
            border-radius: 8px;
            white-space: normal;
            pointer-events: none;
            z-index: 10;
        }

        .progress-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            width: 0;
            z-index: 11;
            cursor: pointer;
            pointer-events: auto;
            transition: height 0.2s;
        }

        .progress-bar.highlighted {
            height: 8px;
            background: rgba(255, 255, 255, 1);
        }

        .like-animation {
            position: absolute;
            width: 80px;
            height: 80px;
            opacity: 0;
            z-index: 12;
            pointer-events: none;
            animation: popBounce 0.5s ease-out forwards;
        }

        @keyframes popBounce {
            0% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1.3); }
            75% { opacity: 0.9; transform: scale(1.1); }
            100% { opacity: 0; transform: scale(1); }
        }

        .top-right-logo {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            z-index: 10;
            pointer-events: none;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 15;
            display: none;
        }

        .dot-circle {
            display: flex;
            gap: 10px;
        }

        .dot {
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            animation: pulse 1.2s infinite ease-in-out;
        }

        .dot:nth-child(2) {
            animation-delay: 0.4s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.8s;
        }

        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.7; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(0.8); opacity: 0.7; }
        }

        .error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 20;
            display: none;
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <div id="reels-container"></div>
    
    <div class="fixed-overlay">
        <img class="profile-pic" id="profile-pic" src="https://i.postimg.cc/3Rh3SjRb/image.jpg">
        <div class="user-info">
            <div class="username" id="username">
                <span id="username-text">Loading...</span>
                <img class="verify-badge" id="verify-badge" src="https://i.postimg.cc/28DChkBZ/1000062918-removebg-preview-min.png" style="display: none;">
            </div>
        </div>
    </div>
    
    <div class="title" id="title" onclick="showFullTitle()" style="display: none;">Loading...</div>
    <div class="loading-overlay" id="loading-overlay">
        <div class="dot-circle">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
    
    <div class="error-message" id="error-message"></div>
    
    <img class="top-right-logo" src="https://i.postimg.cc/X77btM3F/20250328-151255.png" alt="Logo">

    <script>
        let fullTitle = "";
        let isAudioEnabled = localStorage.getItem('audioEnabled') === 'true' || false;
        let allReels = [];
        let currentIndex = 0;
        let touchStartY = 0;
        let isTransitioning = false;
        let currentVideo = null;
        let holdTimer = null;
        let likes = new Map();
        let lastTap = 0;
        let isScrubbing = false;
        let touchStartX = 0;
        let videoContainers = [];

        const urlParams = new URLSearchParams(window.location.search);
        const initialReelId = urlParams.get('reelId') || null;

        const container = document.getElementById('reels-container');
        const profilePic = document.getElementById('profile-pic');
        const usernameText = document.getElementById('username-text');
        const usernameContainer = document.getElementById('username');
        const verifyBadge = document.getElementById('verify-badge');
        const loadingOverlay = document.getElementById('loading-overlay');
        const errorMessage = document.getElementById('error-message');
        const progressBar = document.createElement('div');
        progressBar.className = 'progress-bar';
        document.body.appendChild(progressBar);

        function setAudioPersistence() {
            localStorage.setItem('audioEnabled', 'true');
            isAudioEnabled = true;
            if (currentVideo) {
                currentVideo.muted = false;
                currentVideo.play().catch((error) => console.log("Play error:", error));
            }
        }

        async function checkUrlValidity(url) {
            try {
                const response = await fetch(url, { method: 'HEAD', mode: 'cors' });
                return response.ok;
            } catch (error) {
                console.error(`URL invalid or inaccessible: ${url}`, error);
                return false;
            }
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        async function loadMetadata() {
            try {
                loadingOverlay.style.display = 'block';
                const [profilesResponse, reelsResponse] = await Promise.all([
                    fetch('https://raw.githubusercontent.com/ydvkrn/Instagram/refs/heads/main/profiles.json', { mode: 'cors' })
                        .then(res => {
                            if (!res.ok) throw new Error(`Profiles fetch failed: ${res.status}`);
                            return res.json();
                        })
                        .catch(error => {
                            throw new Error(`Failed to fetch profiles: ${error.message}`);
                        }),
                    fetch('https://raw.githubusercontent.com/ydvkrn/Instagram/refs/heads/main/reels.json', { mode: 'cors' })
                        .then(res => {
                            if (!res.ok) throw new Error(`Reels fetch failed: ${res.status}`);
                            return res.json();
                        })
                        .catch(error => {
                            throw new Error(`Failed to fetch reels: ${error.message}`);
                        })
                ]);

                const profiles = profilesResponse.profiles || [];
                allReels = reelsResponse.reels || [];

                if (allReels.length === 0) {
                    container.innerHTML = '<div style="color: white; text-align: center; padding-top: 50%;">No reels available.</div>';
                    loadingOverlay.style.display = 'none';
                    return { profiles, success: false };
                }

                shuffleArray(allReels);

                allReels.forEach(reel => {
                    if (!likes.has(reel.reelId)) {
                        likes.set(reel.reelId, { count: 0, liked: false });
                    }
                });

                return { profiles, success: true };
            } catch (error) {
                console.error('Error loading metadata:', error);
                loadingOverlay.style.display = 'none';
                errorMessage.style.display = 'block';
                errorMessage.innerHTML = `Failed to load data: ${error.message}<br>Retrying in 5 seconds...`;
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                    loadMetadata();
                }, 5000);
                return { profiles: [], success: false };
            }
        }

        async function initialize() {
            const { profiles, success } = await loadMetadata();
            if (!success) return;

            currentIndex = initialReelId ? 
                allReels.findIndex(reel => reel.reelId === initialReelId) : 
                0;
            if (currentIndex === -1) currentIndex = 0;

            function getProfileById(id) {
                return profiles.find(profile => profile.id === id) || { 
                    username: "bot", 
                    profile: "https://i.postimg.cc/3Rh3SjRb/image.jpg", 
                    verified: true
                };
            }

            async function loadVideoUrl(reel) {
                const isValid = await checkUrlValidity(reel.media);
                return isValid ? reel.media : null;
            }

            function createVideoElement(reel, index, videoUrl) {
                const div = document.createElement('div');
                div.className = 'video-container';

                const video = document.createElement('video');
                video.playsInline = true;
                video.controls = false;
                video.muted = !isAudioEnabled;
                video.dataset.index = index;
                video.dataset.title = reel.title;
                video.src = videoUrl;
                video.preload = 'auto';
                video.setAttribute('playsinline', '');
                video.setAttribute('webkit-playsinline', '');
                video.type = 'video/mp4';

                video.addEventListener('canplaythrough', () => {
                    console.log(`Video can play: ${reel.media}`);
                    loadingOverlay.style.display = 'none';
                    if (parseInt(video.dataset.index) === currentIndex) {
                        updateMetadata(reel);
                        div.classList.add('active');
                        video.play().catch((error) => {
                            console.error(`Play error for ${reel.media}:`, error);
                            errorMessage.style.display = 'block';
                            errorMessage.innerHTML = `Failed to play video: ${error.message}`;
                        });
                    }
                });

                video.addEventListener('timeupdate', () => {
                    if (!video.paused && !isScrolving) {
                        const progress = (video.currentTime / video.duration) * 100;
                        progressBar.style.width = `${progress}%`;
                    }
                });

                video.addEventListener('ended', () => {
                    console.log(`Video ended: ${reel.media}`);
                    video.currentTime = 0;
                    video.play().catch((error) => console.log(`Play error for ${reel.media}:`, error));
                });

                video.addEventListener('error', (e) => {
                    console.error(`Error loading video ${reel.media}:`, e.message);
                    errorMessage.style.display = 'block';
                    errorMessage.innerHTML = `Error loading video: ${e.message}`;
                    nextReel();
                });

                video.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    if (!isAudioEnabled) {
                        setAudioPersistence();
                    }
                });

                div.appendChild(video);
                return div;
            }

            function updateMetadata(reel) {
                fullTitle = reel.title;
                const profileData = getProfileById(reel.id);
                profilePic.src = profileData.profile || "https://i.postimg.cc/3Rh3SjRb/image.jpg";
                usernameText.innerText = profileData.username;
                verifyBadge.style.display = profileData.verified ? "inline" : "none";
                profilePic.dataset.id = reel.id;
                usernameContainer.dataset.id = reel.id;
            }

            function showLikeAnimation(x, y) {
                const likeImg = document.createElement('img');
                likeImg.src = 'https://i.postimg.cc/pr68HrJm/1000063176-removebg-preview.png';
                likeImg.className = 'like-animation';
                likeImg.style.left = `${x}px`;
                likeImg.style.top = `${y}px`;
                container.appendChild(likeImg);
                setTimeout(() => likeImg.remove(), 500);
            }

            async function loadReel(index, direction = 'next') {
                if (index < 0 || index >= allReels.length) {
                    console.warn('Index out of bounds:', index);
                    return;
                }

                loadingOverlay.style.display = 'block';
                errorMessage.style.display = 'none';

                // Pause all videos and remove active class
                videoContainers.forEach(container => {
                    const video = container.querySelector('video');
                    if (video) {
                        video.pause();
                        container.classList.remove('active');
                    }
                });

                currentIndex = index;
                const reel = allReels[index];

                if (!videoContainers[index]) {
                    const videoUrl = await loadVideoUrl(reel);
                    if (!videoUrl) {
                        loadingOverlay.style.display = 'none';
                        errorMessage.style.display = 'block';
                        errorMessage.innerHTML = `Failed to load video URL for reel ${reel.reelId}`;
                        direction === 'next' ? nextReel() : prevReel();
                        return;
                    }
                    const videoElement = createVideoElement(reel, index, videoUrl);
                    videoContainers[index] = videoElement;
                    container.appendChild(videoElement);
                } else {
                    const video = videoContainers[index].querySelector('video');
                    currentVideo = video;
                    video.currentTime = 0;
                    video.muted = !isAudioEnabled;
                    videoContainers[index].classList.add('active');
                    updateMetadata(reel);
                    loadingOverlay.style.display = 'none';
                    video.play().catch((error) => {
                        console.error(`Play error for existing video:`, error);
                        errorMessage.style.display = 'block';
                        errorMessage.innerHTML = `Failed to play existing video: ${error.message}`;
                        video.load();
                        setTimeout(() => video.play(), 100);
                    });
                }

                window.history.pushState({}, document.title, `/Instagram/?reelId=${allReels[index].reelId}`);
            }

            function nextReel() {
                loadReel((currentIndex + 1) % allReels.length, 'next');
            }

            function prevReel() {
                loadReel((currentIndex - 1 + allReels.length) % allReels.length, 'prev');
            }

            function enableScrollPlayback() {
                let touchStartY = 0;
                let touchMoveY = 0;
                let isHolding = false;

                container.addEventListener('touchstart', (e) => {
                    touchStartY = e.touches[0].clientY;
                    touchStartX = e.touches[0].clientX;
                    touchMoveY = touchStartY;
                    isHolding = true;
                    clearTimeout(holdTimer);
                    holdTimer = setTimeout(() => {
                        if (isHolding && currentVideo) {
                            currentVideo.pause();
                            isScrubbing = true;
                            progressBar.classList.add('highlighted');
                        }
                    }, 500);
                });

                container.addEventListener('touchmove', (e) => {
                    touchMoveY = e.touches[0].clientY;
                    if (isScrubbing && currentVideo) {
                        const touchX = e.touches[0].clientX;
                        const deltaX = touchX - touchStartX;
                        const screenWidth = window.innerWidth;
                        const progressChange = deltaX / (screenWidth * 3);
                        const newTime = Math.max(0, Math.min(currentVideo.duration, 
                            currentVideo.currentTime + (progressChange * currentVideo.duration)));
                        currentVideo.currentTime = newTime;
                        const progress = (newTime / currentVideo.duration) * 100;
                        progressBar.style.width = `${progress}%`;
                    }
                });

                container.addEventListener('touchend', (e) => {

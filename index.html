<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Reel Of The Day</title>
    <link rel="icon" href="https://marya-hosting.pages.dev/btfstorage/file/idmha4pww8ow0y0f.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --purple: #8B5CF6;
            --red: #EF4444;
            --white: #FFFFFF;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        #reels-container {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background-color: #000;
        }

        .video-container {
            position: absolute;
            width: 100%;
            height: 100vh;
            top: 0;
            left: 0;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
            background-color: #000;
        }

        /* Top Bar - Instagram Style */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.7) 0%, transparent 100%);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            z-index: 100;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .app-logo {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            object-fit: cover;
            border: 2px solid var(--purple);
        }

        .app-title {
            font-size: 22px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--purple), var(--red));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--white);
            font-size: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: all 0.3s;
        }

        .search-btn:active {
            background: var(--purple);
            transform: scale(0.95);
        }

        /* User Info */
        .fixed-overlay {
            position: fixed;
            bottom: 80px;
            left: 15px;
            width: calc(100% - 30px);
            display: flex;
            align-items: center;
            padding: 10px;
            background: transparent;
            z-index: 10;
        }

        .profile-pic {
            width: 45px;
            height: 45px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid white;
            cursor: pointer;
            pointer-events: auto;
        }

        .user-info {
            margin-left: 10px;
            color: white;
            cursor: pointer;
            pointer-events: auto;
        }

        .username {
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .verify-badge {
            width: 16px;
            height: 16px;
            margin-left: 5px;
        }

        .title {
            font-size: 14px;
            opacity: 0.9;
            position: fixed;
            bottom: 40px;
            left: 15px;
            width: calc(100% - 30px);
            color: white;
            padding: 5px 10px;
            background: transparent;
            border-radius: 8px;
            white-space: normal;
            pointer-events: none;
            z-index: 10;
        }

        /* Progress Bar */
        .progress-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--purple), var(--red));
            width: 0;
            z-index: 11;
            cursor: pointer;
            pointer-events: auto;
            transition: height 0.2s;
        }

        .progress-bar.highlighted {
            height: 8px;
        }

        /* Search Modal */
        .search-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 200;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .search-modal.active {
            display: flex;
        }

        .search-content {
            background: rgba(30, 30, 30, 0.95);
            border-radius: 16px;
            padding: 30px 24px;
            width: 90%;
            max-width: 400px;
            border: 1px solid rgba(139, 92, 246, 0.3);
        }

        .search-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--white);
        }

        .close-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--white);
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:active {
            background: var(--red);
        }

        .search-input {
            width: 100%;
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(139, 92, 246, 0.3);
            border-radius: 12px;
            color: var(--white);
            font-size: 15px;
            outline: none;
            margin-bottom: 14px;
        }

        .search-input:focus {
            border-color: var(--purple);
            background: rgba(139, 92, 246, 0.12);
        }

        .search-submit {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--purple), var(--red));
            border: none;
            border-radius: 12px;
            color: var(--white);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .search-submit:active {
            transform: scale(0.98);
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: var(--white);
            padding: 12px 24px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            z-index: 250;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .notification.show {
            opacity: 1;
        }

        /* Like Animation */
        .like-animation {
            position: absolute;
            width: 80px;
            height: 80px;
            opacity: 0;
            z-index: 12;
            pointer-events: none;
            animation: popBounce 0.5s ease-out forwards;
        }

        @keyframes popBounce {
            0% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1.3); }
            75% { opacity: 0.9; transform: scale(1.1); }
            100% { opacity: 0; transform: scale(1); }
        }

        body {
            -webkit-touch-callout: none;
            -webkit-user-drag: none;
        }

        /* Loading */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 300;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(139, 92, 246, 0.2);
            border-top: 4px solid var(--purple);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <!-- Loading -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <!-- Reels Container -->
    <div id="reels-container"></div>

    <!-- Top Bar -->
    <div class="top-bar">
        <div class="logo-section">
            <img src="https://marya-hosting.pages.dev/btfstorage/file/idmha4pww8ow0y0f.jpg" alt="Logo" class="app-logo">
            <div class="app-title">Reels</div>
        </div>
        <div class="search-btn" onclick="openSearch()">
            <i class="fas fa-search"></i>
        </div>
    </div>

    <!-- User Info -->
    <div class="fixed-overlay">
        <img class="profile-pic" id="profile-pic" src="">
        <div class="user-info">
            <div class="username" id="username">
                <span id="username-text">Loading...</span>
                <img class="verify-badge" id="verify-badge" src="https://i.postimg.cc/28DChkBZ/1000062918-removebg-preview-min.png">
            </div>
        </div>
    </div>

    <div class="title" id="title" onclick="showFullTitle()">Loading...</div>

    <!-- Search Modal -->
    <div class="search-modal" id="searchModal">
        <div class="search-content">
            <div class="search-header">
                <div class="search-title">Search Reel</div>
                <button class="close-btn" onclick="closeSearch()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <input type="text" class="search-input" id="searchInput" placeholder="Enter Reel ID" onkeypress="if(event.key==='Enter') searchReel()">
            <button class="search-submit" onclick="searchReel()">
                <i class="fas fa-search"></i> Search
            </button>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <script>
        let fullTitle = "";
        let isAudioEnabled = localStorage.getItem('audioEnabled') === 'true' || false;
        let allReels = [];
        let allProfiles = [];
        let currentIndex = 0;
        let touchStartY = 0;
        let isTransitioning = false;
        let currentVideo = null;
        let holdTimer = null;
        let likes = new Map();
        let lastTap = 0;
        let isScrubbing = false;
        let touchStartX = 0;

        const urlParams = new URLSearchParams(window.location.search);
        const initialReelId = urlParams.get('reelId') || null;

        const container = document.getElementById('reels-container');
        const loading = document.getElementById('loading');
        const profilePic = document.getElementById('profile-pic');
        const usernameText = document.getElementById('username-text');
        const usernameContainer = document.getElementById('username');
        const verifyBadge = document.getElementById('verify-badge');
        const title = document.getElementById('title');
        const searchModal = document.getElementById('searchModal');
        const searchInput = document.getElementById('searchInput');
        const notification = document.getElementById('notification');

        // Notification
        function showNotification(msg) {
            notification.textContent = msg;
            notification.classList.add('show');
            setTimeout(() => notification.classList.remove('show'), 2000);
        }

        // Search Functions
        function openSearch() {
            searchModal.classList.add('active');
            searchInput.focus();
        }

        function closeSearch() {
            searchModal.classList.remove('active');
            searchInput.value = '';
        }

        function searchReel() {
            const reelId = searchInput.value.trim();
            if (!reelId) {
                showNotification('Enter Reel ID');
                return;
            }
            const index = allReels.findIndex(r => r.reelId === reelId);
            if (index !== -1) {
                currentIndex = index;
                loadReel(currentIndex);
                closeSearch();
                showNotification('Reel loaded');
            } else {
                showNotification('Reel not found');
            }
        }

        function setAudioPersistence() {
            localStorage.setItem('audioEnabled', 'true');
            isAudioEnabled = true;
            if (currentVideo) {
                currentVideo.muted = false;
                currentVideo.play().catch((error) => console.log("Play error:", error));
            }
        }

        async function loadMetadata() {
            try {
                console.log('Loading metadata...');
                const [profilesResponse, reelsResponse] = await Promise.all([
                    fetch('https://raw.githubusercontent.com/ydvkrn/Instagram/refs/heads/main/profiles.json', {
                        cache: 'no-cache'
                    }).then(res => {
                        if (!res.ok) throw new Error('Profiles fetch failed');
                        return res.json();
                    }),
                    fetch('https://raw.githubusercontent.com/ydvkrn/Instagram/refs/heads/main/reels.json', {
                        cache: 'no-cache'
                    }).then(res => {
                        if (!res.ok) throw new Error('Reels fetch failed');
                        return res.json();
                    })
                ]);

                allProfiles = profilesResponse.profiles || [];
                allReels = reelsResponse.reels || [];

                console.log('Loaded profiles:', allProfiles.length);
                console.log('Loaded reels:', allReels.length);

                if (allReels.length === 0) {
                    container.innerHTML = '<div style="color: white; text-align: center; padding-top: 50%;">No reels available.</div>';
                    return { success: false };
                }

                allReels.forEach(reel => {
                    if (!likes.has(reel.reelId)) {
                        likes.set(reel.reelId, { count: 0, liked: false });
                    }
                });

                return { success: true };
            } catch (error) {
                console.error('Error loading metadata:', error);
                showNotification('Loading failed');
                container.innerHTML = '<div style="color: white; text-align: center; padding-top: 50%;">Loading failed. Please refresh.</div>';
                return { success: false };
            }
        }

        async function initialize() {
            loading.style.display = 'block';
            const { success } = await loadMetadata();
            if (!success) {
                loading.style.display = 'none';
                return;
            }

            currentIndex = initialReelId ? 
                allReels.findIndex(reel => reel.reelId === initialReelId) : 
                0;
            if (currentIndex === -1) currentIndex = 0;

            function getProfileById(id) {
                const profile = allProfiles.find(profile => profile.id === id);
                return profile || { 
                    username: "User", 
                    profile: "https://i.postimg.cc/3Rh3SjRb/image.jpg", 
                    verified: false
                };
            }

            function createVideoElement(reel, index, videoUrl) {
                const div = document.createElement('div');
                div.className = 'video-container';

                const video = document.createElement('video');
                video.playsInline = true;
                video.controls = false;
                video.muted = !isAudioEnabled;
                video.dataset.index = index;
                video.dataset.title = reel.title;
                video.src = videoUrl;
                video.preload = 'auto';
                video.setAttribute('playsinline', '');
                video.setAttribute('webkit-playsinline', '');
                video.loop = true;

                const progressBar = document.createElement('div');
                progressBar.className = 'progress-bar';
                document.body.appendChild(progressBar);

                video.addEventListener('loadstart', () => {
                    console.log('Loading video:', reel.media);
                });

                video.addEventListener('canplay', () => {
                    console.log('Video ready:', reel.media);
                    currentVideo = video;
                    updateMetadata(reel);
                    video.play().catch((error) => console.log('Play error:', error));
                });

                video.addEventListener('timeupdate', () => {
                    if (!video.paused && !isScrubbing) {
                        const progress = (video.currentTime / video.duration) * 100;
                        progressBar.style.width = `${progress}%`;
                    }
                });

                video.addEventListener('error', (e) => {
                    console.error('Video error:', reel.media, e);
                    showNotification('Video load failed');
                    setTimeout(() => nextReel(), 1500);
                });

                video.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    if (!isAudioEnabled) {
                        setAudioPersistence();
                    }
                });

                progressBar.addEventListener('click', (e) => {
                    if (currentVideo && currentVideo.duration) {
                        const rect = progressBar.getBoundingClientRect();
                        const clickX = e.clientX - rect.left;
                        const progressWidth = rect.width;
                        const clickPercentage = clickX / progressWidth;
                        currentVideo.currentTime = clickPercentage * currentVideo.duration;
                    }
                });

                progressBar.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    const rect = progressBar.getBoundingClientRect();
                    const touchX = touch.clientX - rect.left;
                    const progressWidth = rect.width;
                    const touchPercentage = touchX / progressWidth;
                    if (currentVideo && currentVideo.duration) {
                        currentVideo.currentTime = touchPercentage * currentVideo.duration;
                    }
                });

                div.appendChild(video);
                return div;
            }

            function updateMetadata(reel) {
                fullTitle = reel.title;
                title.innerText = reel.title;
                const profileData = getProfileById(reel.id);
                profilePic.src = profileData.profile || "https://i.postimg.cc/3Rh3SjRb/image.jpg";
                usernameText.innerText = profileData.username;
                verifyBadge.style.display = profileData.verified ? "inline" : "none";
                profilePic.dataset.id = reel.id;
                usernameContainer.dataset.id = reel.id;
            }

            function showLikeAnimation(x, y) {
                const likeImg = document.createElement('img');
                likeImg.src = 'https://i.postimg.cc/pr68HrJm/1000063176-removebg-preview.png';
                likeImg.className = 'like-animation';
                likeImg.style.left = `${x}px`;
                likeImg.style.top = `${y}px`;
                container.appendChild(likeImg);
                setTimeout(() => likeImg.remove(), 500);
            }

            async function loadReel(index) {
                if (index < 0 || index >= allReels.length) {
                    console.warn('Index out of bounds:', index);
                    return;
                }

                if (currentVideo) {
                    currentVideo.pause();
                    currentVideo.muted = true;
                }

                container.innerHTML = '';
                const existingProgress = document.querySelector('.progress-bar');
                if (existingProgress) existingProgress.remove();

                const reel = allReels[index];
                console.log('Loading reel:', reel.reelId, reel.media);

                const videoElement = createVideoElement(reel, index, reel.media);
                container.appendChild(videoElement);

                currentVideo = videoElement.querySelector('video');
                updateMetadata(reel);

                window.history.pushState({}, document.title, `?reelId=${allReels[index].reelId}`);
            }

            function nextReel() {
                if (isTransitioning) return;
                isTransitioning = true;
                if (currentIndex + 1 < allReels.length) {
                    currentIndex++;
                } else {
                    currentIndex = 0;
                }
                loadReel(currentIndex);
                setTimeout(() => { isTransitioning = false; }, 300);
            }

            function prevReel() {
                if (isTransitioning) return;
                isTransitioning = true;
                if (currentIndex > 0) {
                    currentIndex--;
                } else {
                    currentIndex = allReels.length - 1;
                }
                loadReel(currentIndex);
                setTimeout(() => { isTransitioning = false; }, 300);
            }

            function enableScrollPlayback() {
                let touchStartY = 0;
                let touchMoveY = 0;
                let isHolding = false;

                container.addEventListener('touchstart', (e) => {
                    touchStartY = e.touches[0].clientY;
                    touchStartX = e.touches[0].clientX;
                    touchMoveY = touchStartY;
                    isHolding = true;
                    clearTimeout(holdTimer);
                    holdTimer = setTimeout(() => {
                        if (isHolding && currentVideo) {
                            currentVideo.pause();
                            isScrubbing = true;
                            const progressBar = document.querySelector('.progress-bar');
                            if (progressBar) {
                                progressBar.classList.add('highlighted');
                            }
                        }
                    }, 500);
                });

                container.addEventListener('touchmove', (e) => {
                    touchMoveY = e.touches[0].clientY;
                    if (isScrubbing && currentVideo) {
                        const touchX = e.touches[0].clientX;
                        const deltaX = touchX - touchStartX;
                        const screenWidth = window.innerWidth;
                        const progressChange = deltaX / (screenWidth * 3);
                        const newTime = Math.max(0, Math.min(currentVideo.duration, 
                            currentVideo.currentTime + (progressChange * currentVideo.duration)));
                        currentVideo.currentTime = newTime;
                        const progress = (newTime / currentVideo.duration) * 100;
                        const progressBar = document.querySelector('.progress-bar');
                        if (progressBar) {
                            progressBar.style.width = `${progress}%`;
                        }
                    }
                });

                container.addEventListener('touchend', (e) => {
                    if (isTransitioning) return;
                    const touchEndY = e.changedTouches[0].clientY;
                    const swipeDistance = touchStartY - touchEndY;

                    clearTimeout(holdTimer);
                    const progressBar = document.querySelector('.progress-bar');
                    if (progressBar) progressBar.classList.remove('highlighted');

                    if (isHolding && Math.abs(swipeDistance) < 50 && currentVideo) {
                        currentVideo.play().catch(() => {});
                    } else if (swipeDistance > 50) {
                        nextReel();
                    } else if (swipeDistance < -50) {
                        prevReel();
                    }
                    isHolding = false;
                    isScrubbing = false;

                    const now = new Date().getTime();
                    const timeSinceLastTap = now - lastTap;
                    if (timeSinceLastTap < 300 && timeSinceLastTap > 0) {
                        const reel = allReels[currentIndex];
                        const reelLikes = likes.get(reel.reelId);
                        reelLikes.count += 1;
                        const touchX = e.changedTouches[0].clientX;
                        const touchY = e.changedTouches[0].clientY;
                        showLikeAnimation(touchX, touchY);
                    }
                    lastTap = now;
                });

                profilePic.addEventListener('click', () => {
                    const profileId = profilePic.dataset.id;
                    window.open(`/profiles.html?id=${profileId}`, '_blank');
                });

                usernameContainer.addEventListener('click', () => {
                    const profileId = usernameContainer.dataset.id;
                    window.open(`/profiles.html?id=${profileId}`, '_blank');
                });
            }

            window.showFullTitle = function() {
                alert(fullTitle);
            }

            loadReel(currentIndex);
            enableScrollPlayback();
            loading.style.display = 'none';
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') {
                e.preventDefault();
                const nextBtn = document.querySelector('.next-btn');
                if (nextBtn) nextBtn.click();
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                const prevBtn = document.querySelector('.prev-btn');
                if (prevBtn) prevBtn.click();
            } else if (e.key === '/') {
                e.preventDefault();
                openSearch();
            } else if (e.key === 'Escape') {
                closeSearch();
            }
        });

        // Prevent video URL exposure
        document.addEventListener('contextmenu', (e) => e.preventDefault());
        document.addEventListener('dragstart', (e) => e.preventDefault());

        initialize();
    </script>
</body>
</html>

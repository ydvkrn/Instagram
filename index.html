<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Reel Of The Day</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }

        #reels-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            scroll-snap-type: y mandatory;
            -webkit-overflow-scrolling: touch;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            scroll-snap-align: start;
            flex-shrink: 0;
            background-color: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            background-color: #000;
        }

        .video-loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 32px;
            height: 32px;
            border: 3px solid #fff;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            z-index: 10;
            display: none;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .fixed-overlay {
            position: fixed;
            bottom: 80px;
            left: 15px;
            width: calc(100% - 30px);
            display: flex;
            align-items: center;
            padding: 10px;
            background: transparent;
        }

        .profile-pic {
            width: 45px;
            height: 45px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid white;
        }

        .user-info {
            margin-left: 10px;
            color: white;
        }

        .username {
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .verify-badge {
            width: 16px;
            height: 16px;
            margin-left: 5px;
        }

        .title {
            font-size: 14px;
            opacity: 0.9;
            position: fixed;
            bottom: 40px;
            left: 15px;
            width: calc(100% - 30px);
            color: white;
            padding: 5px 10px;
            background: transparent;
            border-radius: 8px;
            white-space: normal;
            cursor: pointer;
        }

        .like-animation {
            position: absolute;
            width: 80px;
            height: 80px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="reels-container"></div>
    
    <div class="fixed-overlay">
        <img class="profile-pic" id="profile-pic" src="">
        <div class="user-info">
            <div class="username" id="username">
                <span id="username-text">Loading...</span>
                <img class="verify-badge" id="verify-badge" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/81/Twitter_Verified_Badge_Gold.svg/2048px-Twitter_Verified_Badge_Gold.svg.png" style="display: none;">
            </div>
        </div>
    </div>
    
    <div class="title" id="title" onclick="showFullTitle()">Loading...</div>

    <script>
        let fullTitle = "";
        let isAudioEnabled = localStorage.getItem('audioEnabled') === 'true';
        const AUDIO_PERSISTENCE_DURATION = 30 * 60 * 1000;
        const CACHE_NAME = 'reels-cache-v1';
        let allReels = [];
        let currentReels = [];

        function setAudioPersistence() {
            localStorage.setItem('audioEnabled', 'true');
            localStorage.setItem('audioTimestamp', Date.now());
        }

        function shouldKeepAudioEnabled() {
            const timestamp = localStorage.getItem('audioTimestamp');
            if (!timestamp) return false;
            return Date.now() - parseInt(timestamp) < AUDIO_PERSISTENCE_DURATION;
        }

        if (shouldKeepAudioEnabled()) {
            isAudioEnabled = true;
        } else {
            localStorage.removeItem('audioEnabled');
            localStorage.removeItem('audioTimestamp');
        }

        async function fetchAndCache(url) {
            try {
                const cache = await caches.open(CACHE_NAME);
                let cachedResponse = await cache.match(url);
                if (cachedResponse) return cachedResponse.url;

                const response = await Promise.race([
                    fetch(url, { mode: 'cors', cache: 'force-cache' }),
                    new Promise((_, reject) => setTimeout(() => reject(new Error('Timeout')), 8000))
                ]);

                if (response.ok) {
                    await cache.put(url, response.clone());
                    return url;
                }
                return null;
            } catch (error) {
                console.error(`Cache fetch failed for ${url}:`, error);
                return null;
            }
        }

        async function isValidVideoUrl(url) {
            try {
                const response = await Promise.race([
                    fetch(url, { method: 'HEAD', mode: 'cors' }),
                    new Promise((_, reject) => setTimeout(() => reject(new Error('Timeout')), 5000))
                ]);
                return response.ok;
            } catch {
                return false;
            }
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        Promise.all([
            fetch('https://raw.githubusercontent.com/ydvkrn/Instagram/refs/heads/main/profiles.json')
                .then(res => res.ok ? res.json() : Promise.reject('Profiles fetch failed'))
                .catch(() => ({ profiles: [] })),
            fetch('https://raw.githubusercontent.com/ydvkrn/Instagram/refs/heads/main/reels.json')
                .then(res => res.ok ? res.json() : Promise.reject('Reels fetch failed'))
                .catch(() => ({ reels: [] }))
        ])
        .then(([profilesData, reelsData]) => {
            const profiles = profilesData.profiles || [];
            allReels = reelsData.reels || [];
            currentReels = shuffleArray([...allReels]);

            const container = document.getElementById('reels-container');
            const profilePic = document.getElementById('profile-pic');
            const usernameText = document.getElementById('username-text');
            const verifyBadge = document.getElementById('verify-badge');
            const title = document.getElementById('title');

            function getProfileById(id) {
                return profiles.find(profile => profile.id === id) || { 
                    username: "bot", 
                    profile: "https://i.postimg.cc/3Rh3SjRb/image.jpg", 
                    verified: true
                };
            }

            async function createVideoElement(reel, index, isLast) {
                const div = document.createElement('div');
                div.className = 'video-container';

                const video = document.createElement('video');
                video.playsInline = true;
                video.controls = false;
                video.muted = !isAudioEnabled;
                video.loop = false;
                video.dataset.index = index;
                video.dataset.title = reel.title;

                const loader = document.createElement('div');
                loader.className = 'video-loader';
                div.appendChild(loader);

                const cachedUrl = await fetchAndCache(reel.media);
                if (!cachedUrl || !(await isValidVideoUrl(cachedUrl))) {
                    console.log(`Invalid video URL: ${reel.media}`);
                    loader.style.display = 'block';
                    loader.innerHTML = 'Video unavailable';
                    setTimeout(() => {
                        const nextVideo = document.querySelector(`video[data-index="${index + 1}"]`);
                        if (nextVideo) nextVideo.scrollIntoView();
                    }, 1500);
                } else {
                    video.src = cachedUrl;
                }

                video.addEventListener('canplaythrough', () => {
                    loader.style.display = 'none';
                    video.dataset.ready = 'true';
                    if (index === 0) {
                        video.play().catch(error => console.log("First video play error:", error));
                        updateMetadata(reel);
                    }
                });

                video.addEventListener('waiting', () => {
                    if (video.dataset.ready !== 'true') loader.style.display = 'block';
                });

                video.addEventListener('error', (e) => {
                    loader.style.display = 'block';
                    loader.innerHTML = 'Load failed';
                    setTimeout(() => {
                        const nextVideo = document.querySelector(`video[data-index="${index + 1}"]`);
                        if (nextVideo) nextVideo.scrollIntoView();
                    }, 1500);
                });

                video.addEventListener('click', () => {
                    if (!isAudioEnabled) {
                        isAudioEnabled = true;
                        setAudioPersistence();
                        document.querySelectorAll('video').forEach(v => v.muted = false);
                        video.play().catch(error => console.log("Play error:", error));
                    }
                });

                video.addEventListener('dblclick', (e) => {
                    showLikeAnimation(div, e);
                });

                if (isLast) {
                    video.addEventListener('ended', () => {
                        resetAndShuffleReels();
                    });
                }

                div.appendChild(video);
                return div;
            }

            async function loadVideos() {
                container.innerHTML = '';
                for (let i = 0; i < currentReels.length; i++) {
                    const isLast = i === currentReels.length - 1;
                    const videoElement = await createVideoElement(currentReels[i], i, isLast)
                        .catch(err => {
                            console.log(`Video creation failed: ${err}`);
                            return null;
                        });
                    if (videoElement) container.appendChild(videoElement);
                }
                enableScrollPlayback();
            }

            function resetAndShuffleReels() {
                currentReels = shuffleArray([...allReels]);
                const lastSeenId = localStorage.getItem('lastSeenReelId');
                if (lastSeenId && currentReels.length > 1) {
                    const lastSeenIndex = currentReels.findIndex(reel => reel.id === lastSeenId);
                    if (lastSeenIndex === 0) {
                        const randomIndex = Math.floor(Math.random() * (currentReels.length - 1)) + 1;
                        [currentReels[0], currentReels[randomIndex]] = [currentReels[randomIndex], currentReels[0]];
                    }
                }
                loadVideos();
            }

            function updateMetadata(reel) {
                fullTitle = reel.title;
                title.innerText = reel.title;
                const profileData = getProfileById(reel.id);
                fetchAndCache(profileData.profile).then(cachedUrl => {
                    profilePic.src = cachedUrl || "https://example.com/default-profile.jpg";
                });
                usernameText.innerText = profileData.username;
                verifyBadge.style.display = profileData.verified ? "inline" : "none";
                localStorage.setItem('lastSeenReelId', reel.id);
            }

            function enableScrollPlayback() {
                let currentVideo = null;
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        const video = entry.target;
                        const loader = video.parentElement.querySelector('.video-loader');
                        const index = parseInt(video.dataset.index);

                        if (entry.isIntersecting) {
                            if (currentVideo && currentVideo !== video) {
                                currentVideo.pause();
                            }
                            currentVideo = video;
                            video.muted = !isAudioEnabled;
                            if (video.dataset.ready !== 'true' && !video.src) {
                                loader.style.display = 'block';
                            }
                            video.play().catch(() => {
                                loader.style.display = 'block';
                                setTimeout(() => {
                                    const nextVideo = document.querySelector(`video[data-index="${index + 1}"]`);
                                    if (nextVideo) nextVideo.scrollIntoView();
                                }, 1500);
                            });

                            const reel = currentReels[index];
                            if (reel) updateMetadata(reel);
                        } else if (video !== currentVideo) {
                            video.pause();
                        }
                    });
                }, { threshold: 0.7 });

                document.querySelectorAll("video").forEach(video => observer.observe(video));
            }

            function showFullTitle() {
                alert(fullTitle);
            }

            function showLikeAnimation(container, event) {
                const heart = document.createElement('img');
                heart.src = "https://png.pngtree.com/png-vector/20220428/ourmid/pngtree-smooth-glossy-heart-vector-file-ai-and-png-png-image_4557871.png";
                heart.className = 'like-animation';
                heart.style.left = `${event.clientX - 40}px`;
                heart.style.top = `${event.clientY - 40}px`;
                heart.style.opacity = 1;

                container.appendChild(heart);
                setTimeout(() => {
                    heart.style.opacity = 0;
                    container.removeChild(heart);
                }, 500);
            }

            loadVideos();
        })
        .catch(error => {
            console.error('Error loading data:', error);
            document.getElementById('reels-container').innerHTML = '<div style="color: white; text-align: center; padding-top: 50%;">Failed to load reels.</div>';
        });
    </script>
</body>
</html>

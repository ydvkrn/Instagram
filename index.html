<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Reel Of The Day</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }

        #reels-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            -webkit-overflow-scrolling: touch;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            scroll-snap-align: start;
            flex-shrink: 0;
            background-color: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            background-color: #000;
        }

        .video-loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 32px;
            height: 32px;
            border: 3px solid #fff;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            z-index: 10;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .fixed-overlay {
            position: fixed;
            bottom: 80px;
            left: 15px;
            width: calc(100% - 30px);
            display: flex;
            align-items: center;
            padding: 10px;
            background: transparent;
        }

        .profile-pic {
            width: 45px;
            height: 45px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid white;
        }

        .user-info {
            margin-left: 10px;
            color: white;
        }

        .username {
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .verify-badge {
            width: 16px;
            height: 16px;
            margin-left: 5px;
        }

        .title {
            font-size: 14px;
            opacity: 0.9;
            position: fixed;
            bottom: 40px;
            left: 15px;
            width: calc(100% - 30px);
            color: white;
            padding: 5px 10px;
            background: transparent;
            border-radius: 8px;
            white-space: normal;
            cursor: pointer;
        }

        .like-animation {
            position: absolute;
            width: 120px;
            height: 120px;
            opacity: 0;
            transition: opacity 0.9s ease-in-out;
        }

        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 5px;
            background: #fff;
            width: 0;
            z-index: 11;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="reels-container"></div>
    
    <div class="fixed-overlay">
        <img class="profile-pic" id="profile-pic" src="">
        <div class="user-info">
            <div class="username" id="username">
                <span id="username-text">Loading...</span>
                <img class="verify-badge" id="verify-badge" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/81/Twitter_Verified_Badge_Gold.svg/2048px-Twitter_Verified_Badge_Gold.svg.png">
            </div>
        </div>
    </div>
    
    <div class="title" id="title" onclick="showFullTitle()">Loading...</div>

    <script>
        let fullTitle = "";
        let isAudioEnabled = localStorage.getItem('audioEnabled') === 'true';
        const AUDIO_PERSISTENCE_DURATION = 30 * 60 * 1000;
        let allReels = [];
        let currentIndex = 0;
        let touchStartY = 0;

        const urlParams = new URLSearchParams(window.location.search);
        const initialReelId = urlParams.get('reelId') || null;

        const container = document.getElementById('reels-container');
        const profilePic = document.getElementById('profile-pic');
        const usernameText = document.getElementById('username-text');
        const verifyBadge = document.getElementById('verify-badge');
        const title = document.getElementById('title');

        function setAudioPersistence() {
            localStorage.setItem('audioEnabled', 'true');
            localStorage.setItem('audioTimestamp', Date.now());
        }

        function shouldKeepAudioEnabled() {
            const timestamp = localStorage.getItem('audioTimestamp');
            if (!timestamp) return false;
            return Date.now() - parseInt(timestamp) < AUDIO_PERSISTENCE_DURATION;
        }

        if (shouldKeepAudioEnabled()) {
            isAudioEnabled = true;
        } else {
            localStorage.removeItem('audioEnabled');
            localStorage.removeItem('audioTimestamp');
        }

        async function loadData() {
            try {
                const [profilesResponse, reelsResponse] = await Promise.all([
                    fetch('profiles.json').then(res => res.ok ? res.json() : ({ profiles: [] })),
                    fetch('reels.json').then(res => res.ok ? res.json() : ({ reels: [] }))
                ]);

                const profiles = profilesResponse.profiles || [];
                allReels = reelsResponse.reels || [];

                if (allReels.length === 0) {
                    container.innerHTML = '<div style="color: white; text-align: center; padding-top: 50%;">No reels available.</div>';
                    return { profiles, success: false };
                }

                allReels.sort((a, b) => a.reelId.localeCompare(b.reelId));
                return { profiles, success: true };
            } catch (error) {
                console.error('Error loading data:', error);
                container.innerHTML = '<div style="color: white; text-align: center; padding-top: 50%;">Failed to load reels.</div>';
                return { profiles: [], success: false };
            }
        }

        async function initialize() {
            const { profiles, success } = await loadData();
            if (!success) return;

            if (initialReelId) {
                currentIndex = allReels.findIndex(reel => reel.reelId === initialReelId);
                if (currentIndex === -1) currentIndex = 0;
            } else {
                currentIndex = 0;
            }

            function getProfileById(id) {
                return profiles.find(profile => profile.id === id) || { 
                    username: "bot", 
                    profile: "https://i.postimg.cc/3Rh3SjRb/image.jpg", 
                    verified: true
                };
            }

            function createVideoElement(reel, index) {
                const div = document.createElement('div');
                div.className = 'video-container';

                const video = document.createElement('video');
                video.playsInline = true;
                video.controls = false;
                video.muted = !isAudioEnabled;
                video.loop = false;
                video.dataset.index = index;
                video.dataset.title = reel.title;
                video.src = reel.media;

                const loader = document.createElement('div');
                loader.className = 'video-loader';
                loader.style.display = 'block';
                div.appendChild(loader);

                const progressBar = document.createElement('div');
                progressBar.className = 'progress-bar';
                div.appendChild(progressBar);

                video.addEventListener('canplay', () => {
                    loader.style.display = 'none';
                    video.play().catch(() => {});
                    updateMetadata(reel);
                });

                video.addEventListener('timeupdate', () => {
                    if (!video.paused) {
                        const progress = (video.currentTime / video.duration) * 100;
                        progressBar.style.width = `${progress}%`;
                    }
                });

                video.addEventListener('error', () => {
                    loader.style.display = 'none';
                    container.innerHTML = '<div style="color: white; text-align: center; padding-top: 50%;">Video failed to load.</div>';
                });

                video.addEventListener('click', () => {
                    if (!isAudioEnabled) {
                        isAudioEnabled = true;
                        setAudioPersistence();
                        video.muted = false;
                        video.play().catch(() => {});
                    }
                });

                video.addEventListener('dblclick', (e) => {
                    showLikeAnimation(div, e);
                });

                progressBar.addEventListener('click', (e) => {
                    const rect = progressBar.getBoundingClientRect();
                    const clickX = e.clientX - rect.left;
                    const progressWidth = rect.width;
                    const seekPercentage = clickX / progressWidth;
                    video.currentTime = video.duration * seekPercentage;
                    video.play().catch(() => {});
                });

                div.appendChild(video);
                return div;
            }

            function updateMetadata(reel) {
                fullTitle = reel.title;
                title.innerText = reel.title;
                const profileData = getProfileById(reel.id);
                profilePic.src = profileData.profile || "https://i.postimg.cc/3Rh3SjRb/image.jpg";
                usernameText.innerText = profileData.username;
                verifyBadge.style.display = profileData.verified ? "inline" : "none";
            }

            async function loadCurrentReel() {
                container.innerHTML = '';
                if (currentIndex >= allReels.length) {
                    container.innerHTML = '<div style="color: white; text-align: center; padding-top: 50%;">All reels viewed.</div>';
                    return;
                }

                const reel = allReels[currentIndex];
                const videoElement = createVideoElement(reel, currentIndex);
                container.appendChild(videoElement);

                // Add a placeholder for smooth scrolling
                const placeholder = document.createElement('div');
                placeholder.className = 'video-container';
                container.appendChild(placeholder);
            }

            function enableScrollPlayback() {
                let lastScrollTop = 0;
                let isScrolling = false;

                container.addEventListener('scroll', () => {
                    if (isScrolling) return;
                    const scrollTop = container.scrollTop;
                    const direction = scrollTop > lastScrollTop ? 'down' : 'up';
                    lastScrollTop = scrollTop;

                    if (direction === 'down' && scrollTop >= window.innerHeight * 0.7 && currentIndex < allReels.length - 1) {
                        isScrolling = true;
                        currentIndex++;
                        loadCurrentReel().then(() => {
                            container.scrollTo({ top: 0, behavior: 'auto' });
                            window.history.pushState({}, document.title, `/Instagram/?reelId=${allReels[currentIndex].reelId}`);
                            isScrolling = false;
                        });
                    } else if (direction === 'up' && scrollTop <= window.innerHeight * 0.3 && currentIndex > 0) {
                        isScrolling = true;
                        currentIndex--;
                        loadCurrentReel().then(() => {
                            container.scrollTo({ top: 0, behavior: 'auto' });
                            window.history.pushState({}, document.title, `/Instagram/?reelId=${allReels[currentIndex].reelId}`);
                            isScrolling = false;
                        });
                    }
                });

                container.addEventListener('touchstart', (e) => {
                    touchStartY = e.touches[0].clientY;
                });

                container.addEventListener('touchend', (e) => {
                    const touchEndY = e.changedTouches[0].clientY;
                    const swipeDistance = touchStartY - touchEndY;
                    if (swipeDistance > 50 && currentIndex < allReels.length - 1) {
                        isScrolling = true;
                        currentIndex++;
                        loadCurrentReel().then(() => {
                            container.scrollTo({ top: 0, behavior: 'auto' });
                            window.history.pushState({}, document.title, `/Instagram/?reelId=${allReels[currentIndex].reelId}`);
                            isScrolling = false;
                        });
                    } else if (swipeDistance < -50 && currentIndex > 0) {
                        isScrolling = true;
                        currentIndex--;
                        loadCurrentReel().then(() => {
                            container.scrollTo({ top: 0, behavior: 'auto' });
                            window.history.pushState({}, document.title, `/Instagram/?reelId=${allReels[currentIndex].reelId}`);
                            isScrolling = false;
                        });
                    }
                });
            }

            function showFullTitle() {
                alert(fullTitle);
            }

            function showLikeAnimation(container, event) {
                const heart = document.createElement('img');
                heart.src = "https://png.pngtree.com/png-vector/20220428/ourmid/pngtree-smooth-glossy-heart-vector-file-ai-and-png-png-image_4557871.png";
                heart.className = 'like-animation';
                heart.style.left = `${event.clientX - 40}px`;
                heart.style.top = `${event.clientY - 40}px`;
                heart.style.opacity = 1;

                container.appendChild(heart);
                setTimeout(() => {
                    heart.style.opacity = 0;
                    container.removeChild(heart);
                }, 500);
            }

            loadCurrentReel().then(() => enableScrollPlayback());
        }

        initialize();
    </script>
</body>
</html

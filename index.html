<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Reel Of The Day</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }

        #reels-container {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .video-container {
            position: absolute;
            width: 100%;
            height: 100vh;
            top: 0;
            left: 0;
            background-color: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            background-color: #000;
            pointer-events: none;
        }

        .video-loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 32px;
            height: 32px;
            border: 3px solid #fff;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            z-index: 10;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .fixed-overlay {
            position: fixed;
            bottom: 80px;
            left: 15px;
            width: calc(100% - 30px);
            display: flex;
            align-items: center;
            padding: 10px;
            background: transparent;
        }

        .profile-pic {
            width: 45px;
            height: 45px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid white;
            cursor: pointer;
            pointer-events: auto; /* Enable click */
        }

        .user-info {
            margin-left: 10px;
            color: white;
            cursor: pointer;
            pointer-events: auto; /* Enable click */
        }

        .username {
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .verify-badge {
            width: 16px;
            height: 16px;
            margin-left: 5px;
        }

        .title {
            font-size: 14px;
            opacity: 0.9;
            position: fixed;
            bottom: 40px;
            left: 15px;
            width: calc(100% - 30px);
            color: white;
            padding: 5px 10px;
            background: transparent;
            border-radius: 8px;
            white-space: normal;
            pointer-events: none;
        }

        .like-animation {
            position: absolute;
            width: 150px;
            height: 150px;
            opacity: 0;
            transform: scale(0.5);
            animation: likePop 0.4s ease-out forwards;
            z-index: 12;
        }

        @keyframes likePop {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0; transform: scale(1); }
        }

        .progress-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            width: 0;
            z-index: 11;
            cursor: pointer;
        }

        body {
            -webkit-touch-callout: none;
            -webkit-user-drag: none;
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <div id="reels-container"></div>
    
    <div class="fixed-overlay">
        <img class="profile-pic" id="profile-pic" src="">
        <div class="user-info">
            <div class="username" id="username">
                <span id="username-text">Loading...</span>
                <img class="verify-badge" id="verify-badge" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/81/Twitter_Verified_Badge_Gold.svg/2048px-Twitter_Verified_Badge_Gold.svg.png">
            </div>
        </div>
    </div>
    
    <div class="title" id="title" onclick="showFullTitle()">Loading...</div>

    <script>
        let fullTitle = "";
        let isAudioEnabled = localStorage.getItem('audioEnabled') === 'true';
        const AUDIO_PERSISTENCE_DURATION = 30 * 60 * 1000;
        let allReels = [];
        let currentIndex = 0;
        let touchStartY = 0;
        let isTransitioning = false;
        let currentVideo = null;
        let isFirstVideo = localStorage.getItem('firstVideoPlayed') !== 'true'; // Persist across refresh
        let holdTimer = null;

        const urlParams = new URLSearchParams(window.location.search);
        const initialReelId = urlParams.get('reelId') || null;

        const container = document.getElementById('reels-container');
        const profilePic = document.getElementById('profile-pic');
        const usernameText = document.getElementById('username-text');
        const usernameContainer = document.getElementById('username');
        const verifyBadge = document.getElementById('verify-badge');
        const title = document.getElementById('title');

        function setAudioPersistence() {
            localStorage.setItem('audioEnabled', 'true');
            localStorage.setItem('audioTimestamp', Date.now());
        }

        function shouldKeepAudioEnabled() {
            const timestamp = localStorage.getItem('audioTimestamp');
            if (!timestamp) return false;
            return Date.now() - parseInt(timestamp) < AUDIO_PERSISTENCE_DURATION;
        }

        if (shouldKeepAudioEnabled()) {
            isAudioEnabled = true;
        } else {
            localStorage.removeItem('audioEnabled');
            localStorage.removeItem('audioTimestamp');
        }

        async function loadData() {
            try {
                const [profilesResponse, reelsResponse] = await Promise.all([
                    fetch('profiles.json').then(res => res.ok ? res.json() : ({ profiles: [] })),
                    fetch('reels.json').then(res => res.ok ? res.json() : ({ reels: [] }))
                ]);

                const profiles = profilesResponse.profiles || [];
                allReels = reelsResponse.reels || [];

                if (allReels.length === 0) {
                    container.innerHTML = '<div style="color: white; text-align: center; padding-top: 50%;">No reels available.</div>';
                    return { profiles, success: false };
                }

                allReels.sort((a, b) => a.reelId.localeCompare(b.reelId));
                return { profiles, success: true };
            } catch (error) {
                console.error('Error loading data:', error);
                container.innerHTML = '<div style="color: white; text-align: center; padding-top: 50%;">Failed to load reels.</div>';
                return { profiles: [], success: false };
            }
        }

        async function initialize() {
            const { profiles, success } = await loadData();
            if (!success) return;

            currentIndex = initialReelId ? 
                allReels.findIndex(reel => reel.reelId === initialReelId) : 
                Math.floor(Math.random() * allReels.length);
            if (currentIndex === -1) currentIndex = 0;

            function getProfileById(id) {
                return profiles.find(profile => profile.id === id) || { 
                    username: "bot", 
                    profile: "https://i.postimg.cc/3Rh3SjRb/image.jpg", 
                    verified: true
                };
            }

            function createVideoElement(reel, index) {
                const div = document.createElement('div');
                div.className = 'video-container';

                const video = document.createElement('video');
                video.playsInline = true;
                video.controls = false;
                video.muted = !isAudioEnabled;
                video.loop = true;
                video.dataset.index = index;
                video.dataset.title = reel.title;
                video.src = reel.media;

                const loader = document.createElement('div');
                loader.className = 'video-loader';
                loader.style.display = 'block';
                div.appendChild(loader);

                const progressBar = document.createElement('div');
                progressBar.className = 'progress-bar';
                document.body.appendChild(progressBar);

                video.addEventListener('canplay', () => {
                    loader.style.display = 'none';
                    currentVideo = video;
                    updateMetadata(reel);
                    if (!isFirstVideo) {
                        video.play().catch(() => {});
                    }
                });

                video.addEventListener('timeupdate', () => {
                    if (!video.paused) {
                        const progress = (video.currentTime / video.duration) * 100;
                        progressBar.style.width = `${progress}%`;
                    }
                });

                video.addEventListener('error', () => {
                    loader.style.display = 'none';
                    container.innerHTML = '<div style="color: white; text-align: center; padding-top: 50%;">Video failed to load.</div>';
                });

                progressBar.addEventListener('mousedown', (e) => {
                    const rect = progressBar.getBoundingClientRect();
                    const seek = (e.clientX - rect.left) / rect.width;
                    video.currentTime = video.duration * seek;
                });

                progressBar.addEventListener('mousemove', (e) => {
                    if (e.buttons === 1) {
                        const rect = progressBar.getBoundingClientRect();
                        const seek = (e.clientX - rect.left) / rect.width;
                        video.currentTime = video.duration * seek;
                    }
                });

                progressBar.addEventListener('click', (e) => {
                    const rect = progressBar.getBoundingClientRect();
                    const seek = (e.clientX - rect.left) / rect.width;
                    video.currentTime = video.duration * seek;
                    video.play().catch(() => {});
                });

                div.appendChild(video);
                return div;
            }

            function updateMetadata(reel) {
                fullTitle = reel.title;
                title.innerText = reel.title;
                const profileData = getProfileById(reel.id);
                profilePic.src = profileData.profile || "https://i.postimg.cc/3Rh3SjRb/image.jpg";
                usernameText.innerText = profileData.username;
                verifyBadge.style.display = profileData.verified ? "inline" : "none";
                profilePic.dataset.id = reel.id; // Store ID for click
                usernameContainer.dataset.id = reel.id; // Store ID for click
            }

            async function loadCurrentReel() {
                container.innerHTML = '';
                const existingProgress = document.querySelector('.progress-bar');
                if (existingProgress) existingProgress.remove();

                if (currentIndex >= allReels.length) {
                    container.innerHTML = '<div style="color: white; text-align: center; padding-top: 50%;">All reels viewed.</div>';
                    return;
                }

                const reel = allReels[currentIndex];
                const videoElement = createVideoElement(reel, currentIndex);
                container.appendChild(videoElement);
                window.history.pushState({}, document.title, `/Instagram/?reelId=${reel.reelId}`);
            }

            function enableScrollPlayback() {
                let touchStartY = 0;
                let touchMoveY = 0;
                let isHolding = false;

                container.addEventListener('touchstart', (e) => {
                    touchStartY = e.touches[0].clientY;
                    touchMoveY = touchStartY;
                    isHolding = true;
                    clearTimeout(holdTimer);
                    holdTimer = setTimeout(() => {
                        if (isHolding && currentVideo) currentVideo.pause();
                    }, 1500); // 1.5 seconds
                });

                container.addEventListener('touchmove', (e) => {
                    touchMoveY = e.touches[0].clientY;
                });

                container.addEventListener('touchend', (e) => {
                    if (isTransitioning) return;
                    const touchEndY = e.changedTouches[0].clientY;
                    const swipeDistance = touchStartY - touchEndY;

                    clearTimeout(holdTimer);
                    if (isHolding && Math.abs(swipeDistance) < 50 && currentVideo) {
                        currentVideo.play().catch(() => {});
                    } else if (swipeDistance > 50 && currentIndex < allReels.length - 1) {
                        isTransitioning = true;
                        currentIndex++;
                        loadCurrentReel().then(() => {
                            isTransitioning = false;
                        });
                    } else if (swipeDistance < -50 && currentIndex > 0) {
                        isTransitioning = true;
                        currentIndex--;
                        loadCurrentReel().then(() => {
                            isTransitioning = false;
                        });
                    }
                    isHolding = false;
                });

                container.addEventListener('mousedown', (e) => {
                    if (e.button === 0) {
                        isHolding = true;
                        clearTimeout(holdTimer);
                        holdTimer = setTimeout(() => {
                            if (isHolding && currentVideo) currentVideo.pause();
                        }, 900); // 1.5 seconds
                    }
                });

                container.addEventListener('mouseup', (e) => {
                    if (isHolding && e.button === 0) {
                        clearTimeout(holdTimer);
                        if (currentVideo) currentVideo.play().catch(() => {});
                        isHolding = false;
                    }
                });

                container.addEventListener('click', (e) => {
                    if (isFirstVideo && currentVideo) {
                        currentVideo.play().catch(() => {});
                        isFirstVideo = false;
                        localStorage.setItem('firstVideoPlayed', 'true'); // Persist
                        if (!isAudioEnabled) {
                            isAudioEnabled = true;
                            setAudioPersistence();
                            currentVideo.muted = false;
                        }
                    }
                });

                container.addEventListener('dblclick', (e) => {
                    showLikeAnimation(container, e);
                });

                container.addEventListener('wheel', (e) => {
                    if (isTransitioning) return;
                    e.preventDefault();

                    if (e.deltaY > 0 && currentIndex < allReels.length - 1) {
                        isTransitioning = true;
                        currentIndex++;
                        loadCurrentReel().then(() => {
                            isTransitioning = false;
                        });
                    } else if (e.deltaY < 0 && currentIndex > 0) {
                        isTransitioning = true;
                        currentIndex--;
                        loadCurrentReel().then(() => {
                            isTransitioning = false;
                        });
                    }
                });

                profilePic.addEventListener('click', () => {
                    const profileId = profilePic.dataset.id;
                    window.open(`profiles.html?id=${profileId}`, '_blank');
                });

                usernameContainer.addEventListener('click', () => {
                    const profileId = usernameContainer.dataset.id;
                    window.open(`profiles.html?id=${profileId}`, '_blank');
                });
            }

            function showFullTitle() {
                alert(fullTitle);
            }

            function showLikeAnimation(container, event) {
                const heart = document.createElement('img');
                heart.src = "https://png.pngtree.com/png-vector/20220428/ourmid/pngtree-smooth-glossy-heart-vector-file-ai-and-png-png-image_4557871.png";
                heart.className = 'like-animation';
                heart.style.left = `${event.clientX - 75}px`;
                heart.style.top = `${event.clientY - 75}px`;
                container.appendChild(heart);
                setTimeout(() => container.removeChild(heart), 400);
            }

            loadCurrentReel().then(() => enableScrollPlayback());
        }

        initialize();
    </script>
</body>
</html>

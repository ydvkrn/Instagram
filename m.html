<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Reel Of The Day</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }

        #reels-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            scroll-snap-type: y mandatory;
            -webkit-overflow-scrolling: touch;
            display: none; /* Hidden initially */
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            scroll-snap-align: start;
            flex-shrink: 0;
            background-color: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            background-color: #000;
        }

        .video-loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 32px;
            height: 32px;
            border: 3px solid #fff;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            z-index: 10;
            display: none;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .fixed-overlay {
            position: fixed;
            bottom: 80px;
            left: 15px;
            width: calc(100% - 30px);
            display: flex;
            align-items: center;
            padding: 10px;
            background: transparent;
        }

        .profile-pic {
            width: 45px;
            height: 45px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid white;
        }

        .user-info {
            margin-left: 10px;
            color: white;
        }

        .username {
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .verify-badge {
            width: 16px;
            height: 16px;
            margin-left: 5px;
        }

        .title {
            font-size: 14px;
            opacity: 0.9;
            position: fixed;
            bottom: 40px;
            left: 15px;
            width: calc(100% - 30px);
            color: white;
            padding: 5px 10px;
            background: transparent;
            border-radius: 8px;
            white-space: normal;
            cursor: pointer;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            z-index: 20;
        }
    </style>
</head>
<body>
    <div id="loading-screen">Loading: 0%</div>
    <div id="reels-container"></div>
    
    <div class="fixed-overlay">
        <img class="profile-pic" id="profile-pic" src="">
        <div class="user-info">
            <div class="username" id="username">
                <span id="username-text">Loading...</span>
                <img class="verify-badge" id="verify-badge" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/81/Twitter_Verified_Badge_Gold.svg/2048px-Twitter_Verified_Badge_Gold.svg.png">
            </div>
        </div>
    </div>
    
    <div class="title" id="title" onclick="showFullTitle()">Loading...</div>

    <script>
        let fullTitle = "";
        let allReels = [];
        let currentReels = [];
        const VIDEOS_PER_BATCH = 20;
        let currentBatchStart = 0;

        // URL se reelId extract karna
        const urlParams = new URLSearchParams(window.location.search);
        const initialReelId = urlParams.get('reelId') || null;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        async function updateLoadingScreen(percent) {
            const loadingScreen = document.getElementById('loading-screen');
            loadingScreen.textContent = `Loading: ${percent}%`;
        }

        async function showLoadingScreen() {
            const loadingScreen = document.getElementById('loading-screen');
            const reelsContainer = document.getElementById('reels-container');
            loadingScreen.style.display = 'flex';
            reelsContainer.style.display = 'none';
        }

        async function hideLoadingScreen() {
            const loadingScreen = document.getElementById('loading-screen');
            const reelsContainer = document.getElementById('reels-container');
            loadingScreen.style.display = 'none';
            reelsContainer.style.display = 'flex';
        }

        Promise.all([
            fetch('profiles.json')
                .then(res => res.ok ? res.json() : Promise.reject('Profiles fetch failed'))
                .catch(() => ({ profiles: [] })),
            fetch('reels.json')
                .then(res => res.ok ? res.json() : Promise.reject('Reels fetch failed'))
                .catch(() => ({ reels: [] }))
        ])
        .then(([profilesData, reelsData]) => {
            const profiles = profilesData.profiles || [];
            allReels = reelsData.reels || [];
            currentReels = shuffleArray([...allReels]);

            // URL mein reelId ke hisaab se initial batch set karna
            if (initialReelId) {
                const initialReelIndex = currentReels.findIndex(reel => reel.reelId === initialReelId);
                if (initialReelIndex !== -1) {
                    currentBatchStart = Math.floor(initialReelIndex / VIDEOS_PER_BATCH) * VIDEOS_PER_BATCH;
                }
            }

            const container = document.getElementById('reels-container');
            const profilePic = document.getElementById('profile-pic');
            const usernameText = document.getElementById('username-text');
            const verifyBadge = document.getElementById('verify-badge');
            const title = document.getElementById('title');

            function getProfileById(id) {
                return profiles.find(profile => profile.id === id) || { 
                    username: "bot", 
                    profile: "https://i.postimg.cc/3Rh3SjRb/image.jpg", 
                    verified: true
                };
            }

            async function createVideoElement(reel, index) {
                const div = document.createElement('div');
                div.className = 'video-container';

                const video = document.createElement('video');
                video.playsInline = true;
                video.controls = false;
                video.muted = false; // Audio default on rakha
                video.loop = true;
                video.dataset.index = index;
                video.dataset.title = reel.title;
                video.src = reel.media; // Direct media URL use karenge

                const loader = document.createElement('div');
                loader.className = 'video-loader';
                div.appendChild(loader);

                video.addEventListener('loadstart', () => {
                    loader.style.display = 'block';
                });

                video.addEventListener('canplay', () => {
                    loader.style.display = 'none';
                    if (index === currentBatchStart) {
                        video.play().catch(error => console.log("Initial play error:", error));
                        updateMetadata(reel);
                    }
                });

                video.addEventListener('waiting', () => {
                    loader.style.display = 'block';
                });

                video.addEventListener('playing', () => {
                    loader.style.display = 'none';
                });

                video.addEventListener('error', () => {
                    loader.style.display = 'block';
                    loader.innerHTML = 'Load failed';
                });

                div.appendChild(video);
                return div;
            }

            async function preloadVideoSources(startIndex) {
                const endIndex = Math.min(startIndex + VIDEOS_PER_BATCH, currentReels.length);
                const batchReels = currentReels.slice(startIndex, endIndex);
                const total = batchReels.length;
                let loaded = 0;

                await showLoadingScreen();
                container.innerHTML = '';

                for (let i = 0; i < total; i++) {
                    const reel = batchReels[i];
                    const index = startIndex + i;
                    const videoElement = await createVideoElement(reel, index);
                    if (videoElement) {
                        container.appendChild(videoElement);
                    }
                    loaded++;
                    const percent = Math.floor((loaded / total) * 100);
                    await updateLoadingScreen(percent);
                }

                if (container.children.length === 0) {
                    container.innerHTML = '<div style="color: white; text-align: center; padding-top: 50%;">No valid videos available.</div>';
                    await hideLoadingScreen();
                    return false;
                }

                await hideLoadingScreen();
                return true;
            }

            function updateMetadata(reel) {
                fullTitle = reel.title;
                title.innerText = reel.title;
                const profileData = getProfileById(reel.id); // id se profile
                profilePic.src = profileData.profile;
                usernameText.innerText = profileData.username;
                verifyBadge.style.display = profileData.verified ? "inline" : "none";
            }

            function enableScrollPlayback() {
                let currentVideo = null;
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        const video = entry.target;
                        const loader = video.parentElement.querySelector('.video-loader');
                        const index = parseInt(video.dataset.index);

                        if (entry.isIntersecting) {
                            if (currentVideo && currentVideo !== video) {
                                currentVideo.pause();
                            }
                            currentVideo = video;

                            const playPromise = video.play();
                            if (playPromise !== undefined) {
                                playPromise
                                    .then(() => {
                                        loader.style.display = 'none';
                                    })
                                    .catch(error => {
                                        console.log("Play error:", error);
                                        loader.style.display = 'block';
                                    });
                            }

                            const reel = currentReels[index];
                            if (reel) {
                                updateMetadata(reel);
                                window.history.pushState({}, document.title, `/Instagram/?reelId=${reel.reelId}`);
                            }

                            if (index === currentBatchStart + VIDEOS_PER_BATCH - 1) {
                                loadNextBatch();
                            }
                        } else if (video !== currentVideo) {
                            video.pause();
                            loader.style.display = 'none';
                        }
                    });
                }, { threshold: 0.7 });

                const videos = document.querySelectorAll("video");
                videos.forEach(video => observer.observe(video));
            }

            async function loadNextBatch() {
                currentBatchStart += VIDEOS_PER_BATCH;
                if (currentBatchStart < currentReels.length) {
                    const success = await preloadVideoSources(currentBatchStart);
                    if (success) {
                        enableScrollPlayback();
                    }
                } else {
                    currentBatchStart = 0;
                    currentReels = shuffleArray([...allReels]);
                    await preloadVideoSources(currentBatchStart);
                    enableScrollPlayback();
                }
            }

            function showFullTitle() {
                alert(fullTitle);
            }

            // Initial load
            preloadVideoSources(currentBatchStart).then(success => {
                if (success) enableScrollPlayback();
            });
        })
        .catch(error => semiflex{
            console.error('Error loading data:', error);
            document.getElementById('reels-container').innerHTML = '<div style="color: white; text-align: center; padding-top: 50%;">Failed to load reels.</div>';
            document.getElementById('loading-screen').style.display = 'none';
        });
    </script>
</body>
</html>
